<p>Three dots in a row, used to show that numbers or letters have been missed out. It is usually used in decimals, series, and matrices. Eg:</p>
<p>3.14159...</p>
<p>1+2+3+4+...+n</p>
<p><span class="math">$ \left( 
\begin{array}{ccc} 
  1 &amp; 0 &amp; ...  \\
  0 &amp; 1 &amp; ... \\
  \vdots &amp; \vdots &amp; \vdots 
\end{array} 
\right) $</span></p>

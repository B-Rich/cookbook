<p>A number is rational if it can be written as the ratio of two whole numbers.</p>
<p>eg 2/5 is rational but e is not.</p>
<p>We use the symbol <span class="math">Q</span> for the set <span class="math">$ \{ \frac{\mathrm{n}}{\mathrm{m}}
| \mathrm{n} \in \mathbb{Z} , \mathrm{m} \in \mathbb{Z} \; \mathrm{and}
\; \mathrm{m} \neq 0 \}  . $</span></p>

<p>A relation <span class="math"> ∼ </span> is transitive if <span class="math"><em>a</em> ∼ <em>b</em></span> and <span class="math"><em>b</em> ∼ <em>c</em></span> always imply <span class="math"><em>a</em> ∼ <em>c</em></span>. For instance, <span class="math"> &lt; </span> is transitive, because if <span class="math"><em>a</em> &lt; <em>b</em></span> and <span class="math"><em>b</em> &lt; <em>c</em></span> then <span class="math"><em>a</em> &lt; <em>c</em></span>.</p>

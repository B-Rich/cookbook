<p>A three-sided polygon.</p>
<p>The sum of the interior angles of a triangle is always <span class="math">180<sup> ∘ </sup></span>.</p>
<p>Triangles can be classified: either by their angles, as acute, obtuse, right-angled or equiangular; or by their sides, as scalene, isosceles or equilateral.</p>

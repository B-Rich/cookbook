<p>The symbol <span class="math">∃</span> meaning that there is a value of a certain variable for which something is true.</p>
<p>Eg, <span class="math">∃x, x<sup>3</sup> &gt; 0</span> means that there is at least one value of x for which <span class="math"><em>x</em><sup>3</sup></span> is greater than zero.</p>

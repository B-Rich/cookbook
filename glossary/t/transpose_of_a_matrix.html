<p>For a given matrix A with entries <span class="math"><em>a</em><sub><em>i</em><em>j</em></sub>, </span> the transpose, <span class="math"><em>A</em><sup><em>T</em></sup>, </span> is the matrix with entries <span class="math"><em>a</em><sub><em>j</em><em>i</em></sub>.</span></p>
<p>For example, the transpose of <span class="math">$ \left ( 
\begin{array}{cc} 
  1 &amp; 2 \\
  3 &amp; 4 
\end{array} 
\right ) $</span> is <span class="math">$ \left ( 
\begin{array}{cc} 
  1 &amp; 3 \\
  2 &amp; 4 
\end{array} 
\right ) . $</span></p>

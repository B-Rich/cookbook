<p>A collection of transformations which are related by having the structure of a group. For instance the set of three rotations, of <span class="math">0<sup> ∘ </sup></span>, <span class="math">120<sup> ∘ </sup></span>, and <span class="math">240<sup> ∘ </sup></span>, about a single point, is a group.</p>

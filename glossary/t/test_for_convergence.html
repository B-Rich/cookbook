<p>A test which will tell us whether a particular series converges or not. For instance, if <span class="math">$ \frac{\mathrm{a}_{\mathrm{n+1}}}{\mathrm{a}_{\mathrm{n}}} 
\to \text{A as n } \to \infty , $</span> then the series <span class="math">a<sub>1</sub> + a<sub>2</sub> + a<sub>3</sub> + ...</span> converges if A &lt; 1.</p>

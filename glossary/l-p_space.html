<p>An <span class="math">ℓ<sup><em>p</em></sup></span> space is the normed vector space <br /><span class="math">ℓ<sup><em>p</em></sup> = (<em>x</em><sub>1</sub>, <em>x</em><sub>2</sub>, …)∣∑<sub><em>i</em> = 1</sub><sup>∞</sup>∣<em>x</em><sub><em>i</em></sub>∣<sup><em>p</em></sup> &lt; ∞﻿</span><br /> of complex sequences where <span class="math">1 ≤ <em>p</em> ≤ ∞</span> , with norm <br /><span class="math">∣<em>X</em>∣<sub><em>p</em></sub> = (∑<sub><em>i</em> = 1</sub><sup>∞</sup>∣<em>x</em><sub><em>i</em></sub>∣<sup><em>p</em></sup>)<sup>1/<em>p</em></sup>.</span><br /></p>
<p>That this is indeed a norm follows from Hölder’s inequality. In the case <span class="math"><em>p</em> = ∞</span> , the norm reduces to <span class="math">∣<em>x</em>∣<sub>∞</sub> = <em>s</em><em>u</em><em>p</em><sub><em>i</em></sub>∣<em>x</em><sub><em>i</em></sub>∣</span> .</p>

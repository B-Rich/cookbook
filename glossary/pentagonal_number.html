<p>A number which can be represented by a set of dots arranged in a regular pentagon. If <span class="math"><em>P</em><sub><em>n</em></sub></span> is the <span class="math"><em>n</em><sup>th</sup></span> pentagonal number and <span class="math"><em>T</em><sub><em>n</em></sub></span> is the <span class="math"><em>n</em><sup>th</sup></span> triangular number, then <span class="math"><em>P</em><sub><em>n</em></sub> = <em>T</em><sub><em>n</em></sub> + 2<em>T</em><sub><em>n</em> − 1</sub></span></p>

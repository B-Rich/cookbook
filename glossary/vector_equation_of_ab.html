<p>Given points <span class="math"><em>A</em></span> and <span class="math"><em>B</em></span> with position vectors <span class="math"><strong>a</strong></span> and <span class="math"><strong>b</strong></span>, the line segment joining <span class="math"><em>A</em></span> and <span class="math"><em>B</em></span> has vector equation <span class="math"><strong>r</strong> = (1 − <em>t</em>)<strong>a</strong> + <em>t</em><strong>b</strong></span>, where <span class="math"><em>t</em></span> is a scalar parameter in <span class="math">[0, 1]</span>. If <span class="math"><em>t</em></span> varies outside this range then <span class="math"><em>r</em></span> lies on the line produced beyond <span class="math"><em>A</em></span> or <span class="math"><em>B</em></span>.</p>

<p>A square with side length 5 has area <span class="math">5 × 5</span>.</p>
<p>A square with side length 10 has area <span class="math">10 × 10</span>.</p>
<p>A square with side length <span class="math"><em>a</em></span> has area <span class="math"><em>a</em> × <em>a</em></span>, or <span class="math"><em>a</em><sup>2</sup></span>.</p>

<p>Angles <span class="math">∠<em>A</em><em>O</em><em>B</em></span> and <span class="math">∠<em>B</em><em>O</em><em>C</em></span> are adjacent if they share a common centre <span class="math"><em>O</em></span> and a common line <span class="math"><em>O</em><em>B</em></span>. Adjacent angles such that <span class="math">∠<em>A</em><em>O</em><em>C</em></span> are on the same straight line are called supplementary angles.</p>

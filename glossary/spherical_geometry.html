<p>Geometry which takes place on the surface of a sphere. In this case the angles in a triangle add up to more than <span class="math">180<sup> ∘ </sup></span>, and given a line <span class="math"><em>L</em></span> and a point <span class="math"><em>P</em></span> there is no line parallel to <span class="math"><em>L</em></span> passing through <span class="math"><em>P</em></span>.</p>

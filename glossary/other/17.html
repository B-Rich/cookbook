<p>Seventeen is the seventh prime, and the third Fermat prime. A regular polygon with 17 edges can be constructed using only compasses and straightedge. 17 is the sum of two fourth powers: <span class="math">17 = 1<sup>4</sup> + 2<sup>4</sup>.</span> <span class="math"><em>ϕ</em>(17) = 16,  <em>d</em>(17) = 2,  <em>σ</em>(17) = 18.</span></p>

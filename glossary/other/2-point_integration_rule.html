<p>A rule for approximate numerical integration: <br /><span class="math">$$\int _a ^b y dx \approx
\frac{1}{2} h [ ( y_0 + y_n ) + 2 ( y_1 + y_2 + \ldots + y_{n-1} ) ] ,$$</span><br /> where <span class="math"><em>x</em><sub><em>i</em></sub></span> divide [a,b] into n pieces of width h=(b-a)/n, with <span class="math"><em>x</em><sub>0</sub> = <em>a</em><em>a</em><em>n</em><em>d</em><em>x</em><sub><em>n</em></sub> = <em>b</em>, <em>a</em><em>n</em><em>d</em><em>y</em><sub><em>i</em></sub> = <em>y</em>(<em>x</em><sub><em>i</em></sub>).</span></p>

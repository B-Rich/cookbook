<p>A function <span class="math"><em>f</em> : R × R<sup><em>n</em></sup><em>t</em><em>o</em><em>V</em></span> where <span class="math"><em>V</em></span> is a normed vector space satisfies a Lipschitz condition if there is a <span class="math"><em>c</em></span> such that <br /><span class="math">∣<em>f</em>(<em>t</em>, <em>x</em><sub>1</sub>) − <em>f</em>(<em>t</em>, <em>x</em><sub>2</sub>)∣ ≤ <em>c</em>∣<em>x</em><sub>1</sub> − <em>x</em><sub>2</sub>∣.</span><br /> Note that a Lipschitz function is automatically continuous.</p>

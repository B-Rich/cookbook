<p>For a discrete random variable X, <br /><span class="math">var(X) = <em>σ</em><sup>2</sup> = ⟨(X − ⟨X⟩)<sup>2</sup>⟩</span><br /> <br /><span class="math"> = ∑<sub>i = 1</sub><sup>n</sup>p<sub>i</sub>(x<sub>i</sub> − ⟨X⟩)<sup>2</sup></span><br /> <br /><span class="math"> = ∑<sub>i = 1</sub><sup>n</sup>p<sub>i</sub>x<sub>i</sub><sup>2</sup> − 2⟨X⟩∑<sub>i = 1</sub><sup>n</sup>p<sub>i</sub>x<sub>i</sub> + ⟨X⟩<sup>2</sup>∑<sub>i = 1</sub><sup>n</sup>p<sub>i</sub></span><br /> <br /><span class="math"> = ∑<sub>i = 1</sub><sup>n</sup>p<sub>i</sub>x<sub>i</sub><sup>2</sup> − 2⟨X⟩⟨X⟩ + ⟨X⟩⟨X⟩</span><br /> <br /><span class="math"> = ⟨X<sup>2</sup>⟩ − ⟨X⟩<sup>2</sup>.</span><br /></p>
<p>i.e. the variance of X is equal to the mean of <span class="math"><em>X</em><sup>2</sup></span> minus the square of the mean of X.</p>

<p>We can write a complex number z as <span class="math"><em>z</em> = [<em>r</em>, <em>θ</em>], </span> where r=|z| and <span class="math"><em>θ</em> = arg<em>z</em>.</span></p>
<p>In this notation, <span class="math"><em>z</em><sup> * </sup> = [<em>r</em>,  − <em>θ</em>]</span> and <span class="math">$ \frac{1}{z} = [ \frac{1}{r} , - \theta ] . $</span></p>

<p>The process of adding a quantity to itself a certain number of times. It is the inverse of division.</p>
<p>The multiplication, <span class="math">5 × 4, </span> can mean either five lots of four (4 + 4 + 4 + 4 + 4) or five added four times (5 + 5 + 5 + 5).</p>
<p>Multiplication is both commutative and associative.</p>

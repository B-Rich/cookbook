<p>The Greek letter <span class="math"><em>μ</em></span>, equivalent in sound to the English m. <span class="math"><em>μ</em></span> can denote the mean of a population. It is also used to mean micro- the prefix meaning one millionth. For example, 1 s means one second, but 1 <span class="math"><em>μ</em></span>s means one microsecond, i.e. one millionth of a second.</p>

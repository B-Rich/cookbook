<p><br /><span class="math">var(X) = ∫<sub>a</sub><sup>b</sup>(x − ⟨X⟩)<sup>2</sup>f(x)dx</span><br /> <br /><span class="math"> = ∫<sub>a</sub><sup>b</sup>x<sup>2</sup>f(x)dx − 2⟨X⟩∫<sub>a</sub><sup>b</sup>xf(x)dx + ⟨X⟩<sup>2</sup>∫<sub>a</sub><sup>b</sup>f(x)dx</span><br /> <br /><span class="math"> = ∫<sub>a</sub><sup>b</sup>x<sup>2</sup>f(x)dx − 2⟨X⟩⟨X⟩ + ⟨X⟩⟨X⟩</span><br /> <br /><span class="math"> = ∫<sub>a</sub><sup>b</sup>x<sup>2</sup>f(x)dx − ⟨X⟩⟨X⟩</span><br /> <br /><span class="math"> = ∫<sub>a</sub><sup>b</sup>x<sup>2</sup>f(x)dx − (∫<sub>a</sub><sup>b</sup>xf(x)dx)<sup>2</sup></span><br /> <br /><span class="math">⟨X<sup>2</sup>⟩ − ⟨X⟩<sup>2</sup>.</span><br /></p>
<p>i.e. the variance of X is equal to the mean of <span class="math"><em>X</em><sup>2</sup></span> minus the square of the mean of X.</p>

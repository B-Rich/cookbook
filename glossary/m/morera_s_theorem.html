<p>For a star shaped domain <span class="math"><em>D</em></span> , if <span class="math"><em>f</em> : <em>D</em> → C</span> is continuous and <br /><span class="math">∫<sub>∂<em>T</em></sub><em>f</em>(<em>z</em>)<em>d</em><em>z</em> = 0</span><br /> for all triangles <span class="math"><em>T</em></span> with boundary <span class="math">∂<em>T</em></span> , then <span class="math"><em>f</em></span> is holomorphic. This has an easy extension to any domain, since we can find a star shaped region within it. Compare Cauchy’s theorem.</p>

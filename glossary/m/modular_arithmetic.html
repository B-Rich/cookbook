<p>’Arithmetic modulo <span class="math"><em>n</em></span>’ is arithmetic in which at every stage of a calculation we remove all possible multiples of <span class="math"><em>n</em></span>, and consider only the remainders.</p>
<p>The integer <span class="math"><em>n</em></span> modulo <span class="math"><em>m</em></span> can be written as <span class="math"><em>n</em>mod<em>m</em></span> or as <span class="math"><em>n</em>∣<sub><em>m</em></sub></span>.</p>

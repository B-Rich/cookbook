<p>Let <span class="math"><em>p</em> ≥ 1</span> and <span class="math">(<em>x</em><sub><em>n</em></sub>)</span> and <span class="math">(<em>y</em><sub><em>n</em></sub>)</span> be complex sequences. Then <br /><span class="math">(∑<sub><em>n</em> = 1</sub><sup>∞</sup>∣<em>x</em><sub><em>n</em></sub> + <em>y</em><sub><em>n</em></sub>∣<sup><em>p</em></sup>)<sup>1/<em>p</em></sup> ≤ (∑<sub><em>n</em> = 1</sub><sup>∞</sup>∣<em>x</em><sub><em>n</em></sub>∣<sup><em>p</em></sup>)<sup>1/<em>p</em></sup> + (∑<sub><em>n</em> = 1</sub><sup>∞</sup>∣<em>y</em><sub><em>n</em></sub>∣<sup><em>p</em></sup>)<sup>1/<em>p</em></sup>, </span><br /> assuming the existence of these quantities. This can be used to prove H?r’s inequality.</p>

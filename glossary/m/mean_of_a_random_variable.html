<p>The mean of a random variable X is written <span class="math">⟨X⟩.</span> It is defined by: <span class="math">⟨X⟩ = ∑<sub>i=1</sub><sup>n</sup>p<sub>i</sub>x<sub>i</sub></span> where <span class="math"><em>x</em><sub><em>i</em></sub></span> are the possible values of X and <span class="math"><em>p</em><sub><em>i</em></sub></span> are their probabilities.</p>

<p>A number of the form <br /><span class="math"><em>M</em><sub><em>p</em></sub> = 2<sup><em>p</em></sup> − 1, </span><br /> where p is prime. If such a number is itself prime, it is called a Mersenne prime.</p>
<p>If p is composite, <span class="math"><em>M</em><sub><em>p</em></sub></span> is composite. The converse is not true.</p>
<p>All of the Mersenne numbers are mutually coprime.</p>

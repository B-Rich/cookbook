<p>A sequence <span class="math"><em>u</em><sub><em>n</em></sub></span> or a function f(n) is called monotonic if either: <span class="math"><em>m</em> &gt; <em>n</em></span> implies <span class="math"><em>u</em><sub><em>m</em></sub> &gt; <em>u</em><sub><em>n</em></sub></span> or <span class="math"><em>f</em>(<em>m</em>) &gt; <em>f</em>(<em>n</em>); </span> or <span class="math"><em>m</em> &gt; <em>n</em></span> implies <span class="math"><em>u</em><sub><em>m</em></sub> &lt; <em>u</em><sub><em>n</em></sub></span> or <span class="math"><em>f</em>(<em>m</em>) &lt; <em>f</em>(<em>n</em>).</span></p>

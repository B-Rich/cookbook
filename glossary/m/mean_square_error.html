<p>If t is a statistic, and <span class="math"><em>t</em><sup> * </sup></span> is a value for that statistic obtained from a sample, then the mean square error, a measure of how much the calculated value will differ from the true value, is given by: <span class="math"><em>M</em><em>S</em><em>E</em>(<em>t</em><sup> * </sup>) = <em>E</em>[(<em>t</em><sup> * </sup> − <em>t</em>)<sup>2</sup>] = <em>V</em><em>a</em><em>r</em>(<em>t</em><sup> * </sup>) + [<em>B</em><em>i</em><em>a</em><em>s</em>(<em>t</em><sup> * </sup>)]<sup>2</sup>.</span></p>

<p>Of a subgroup <span class="math"><em>H</em></span> of a group <span class="math"><em>G</em></span> : the set <br /><span class="math">$$N_G(H)= \\{g \in G \mid gHg ^{-1}=H \\}.$$</span><br /> This is the stabilizer of the conjugacy action of <span class="math"><em>G</em></span> on its subgroups. Note that <span class="math"><em>H</em> ⊲ <em>N</em><sub><em>G</em></sub>(<em>H</em>)</span> , and that <span class="math"><em>N</em><sub><em>G</em></sub>(<em>H</em>)</span> is the largest subgroup of <span class="math"><em>G</em></span> in which <span class="math"><em>H</em></span> is normal. Compare centralizer.</p>

<p>A sequence <span class="math"><em>u</em><sub><em>n</em></sub></span> is called strictly monotonic if either:</p>
<p><span class="math"><em>u</em><sub><em>n</em></sub> &lt; <em>u</em><sub><em>n</em> − 1</sub></span> for all n (strictly monotonic, decreasing); or, <span class="math"><em>u</em><sub><em>n</em></sub> &gt; <em>u</em><sub><em>n</em> − 1</sub></span> for all n (strictly monotonic, increasing).</p>

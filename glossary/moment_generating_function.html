<p>For a distribution X, a moment generating function is <br /><span class="math"><em>M</em><sub><em>X</em></sub>(<em>θ</em>) = <em>E</em>(<em>e</em><sup><em>θ</em><em>X</em></sup>).</span><br /></p>
<p>This means that M(0)=1, <span class="math"><em>M</em><sup>′</sup>(0) = <em>E</em>(<em>X</em>), </span> <span class="math"><em>M</em><sup>(<em>n</em>)</sup>(0) = <em>E</em>(<em>X</em><sup><em>n</em></sup>), </span> which can be used to find the variance.</p>

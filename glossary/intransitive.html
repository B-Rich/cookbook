<p>A relation <span class="math"> ∼ </span> is intransitive if it is not transitive, i.e. <span class="math"><em>a</em> ∼ <em>b</em></span> and <span class="math"><em>b</em> ∼ <em>c</em></span> together do not necessarily imply <span class="math"><em>a</em> ∼ <em>c</em></span>. This is most easily seen in something like a sports league, where we may have <span class="math"><em>A</em></span> beats <span class="math"><em>B</em></span>, <span class="math"><em>B</em></span> beats <span class="math"><em>C</em></span>, but then <span class="math"><em>A</em></span> doesn’t necessarily beat <span class="math"><em>C</em></span> - so beating is intransitive.</p>

<p>Of a map between metric spaces:</p>
<p>for <span class="math"><em>f</em> : <em>X</em> → <em>Y</em></span> with <span class="math">(<em>X</em>, <em>d</em>)</span> and <span class="math">(<em>Y</em>, <em>ρ</em>)</span> metric spaces, <br /><span class="math">$$\forall  \varepsilon &gt;0( \exists  \delta &gt;0(
d(x,y)&lt; \delta  \implies  \rho (f(x),f(y))&lt; \varepsilon ))$$</span><br /> means that <span class="math"><em>f</em></span> is uniformly continuous on <span class="math"><em>X</em></span> . Compare continuous.</p>

<p>If <span class="math"><em>a</em></span>, <span class="math"><em>b</em></span>, and <span class="math"><em>c</em></span> are the side lengths of a triangle, so that the semi-perimeter <span class="math"><em>s</em> = (<em>a</em> + <em>b</em> + <em>c</em>)/2</span>, then the area of the triangle is: <br /><span class="math">$$A = \sqrt{s(s-a)(s-b)(s-c)}$$</span><br /></p>

<p><span class="math"><em>p</em></span> divides <span class="math">(<em>p</em> − 1)! + 1</span> if <span class="math"><em>p</em></span> is prime. The converse is also true.</p>
<p>For instance, <span class="math">7</span> is prime, and <span class="math">7</span> divides <span class="math">(6!) + 1 = 721</span>.</p>

<p>A cube with side length 2 has volume <span class="math">2 × 2 × 2.</span> A cube with side length 3 has volume <span class="math">3 × 3 × 3.</span> A cube with side length a has volume <span class="math"><em>a</em> × <em>a</em> × <em>a</em>, </span> or <span class="math"><em>a</em><sup>3</sup>.</span></p>

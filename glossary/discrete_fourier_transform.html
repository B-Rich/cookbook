<p>The discrete Fourier transform of <span class="math">(<em>x</em><sub>0</sub>, <em>x</em><sub>1</sub>, </span> ... <span class="math"><em>x</em><sub><em>n</em> − 1</sub>)<em>i</em><em>s</em>(<em>y</em><sub>0</sub>, <em>y</em><sub>1</sub>, </span> ... <span class="math"><em>y</em><sub><em>n</em> − 1</sub>)</span> where: <br /><span class="math">y<sub>j</sub> = ∑<sub>k = 0</sub><sup>n − 1</sup><em>ω</em><sup>jk</sup>x<sub>k</sub>, </span><br /> j=0, 1, ... n-1, and <span class="math"><em>ω</em> = e<sup> − 2<em>π</em>i/n</sup>.</span></p>
<p>The fast Fourier transform gives a way of evaluating this quickly.</p>

<p>For any x with Re(x)&gt;0, <br /><span class="math">$$\mathrm{ln(x)}
= 2 \mathrm{y}
\left (
1
+ \frac{\mathrm{y}^2}{3}
+ \frac{\mathrm{y}^4}{5}
+ \frac{\mathrm{y}^6}{7}
+ ...
+ \frac{\mathrm{y}^{2 \mathrm{n}}}{2 \mathrm{n} + 1}
+ ...
\right )$$</span><br /> where <span class="math">$ \mathrm{y} = \frac{\mathrm{x}+1}{\mathrm{x}-1} . $</span></p>

<p>In number theory: of a function <span class="math"><em>f</em></span> , satisfying <br /><span class="math"><em>f</em>(<em>a</em><em>b</em>) = <em>f</em>(<em>a</em>)<em>f</em>(<em>b</em>)</span><br /> for any coprime <span class="math"><em>a</em></span> and <span class="math"><em>b</em></span> . More generally, <span class="math"><em>f</em></span> is completely multiplicative if we can drop the condition <span class="math">(<em>a</em>, <em>b</em>) = 1</span> .</p>

<p>For a discrete random variable X which can take values <span class="math"><em>x</em><sub><em>i</em></sub>, </span> a probability function is a function <span class="math"><em>f</em>(<em>x</em><sub><em>i</em></sub>) = <em>p</em><sub><em>i</em></sub>, </span> which gives the probability of X taking each different value.</p>
<p>Note that we must have <span class="math">∑<sub>i=1</sub><sup>n</sup>p<sub>i</sub> = 1</span> if X has n possible values, or <span class="math">∑<sub>i=1</sub><sup>∞</sup>p<sub>i</sub> = 1</span> if it has infinitely many possible values.</p>

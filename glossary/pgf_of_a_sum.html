<p>If X and Y are independent discrete random variables with PGFs <span class="math"><em>G</em><sub><em>X</em></sub>, <em>G</em><sub><em>Y</em></sub>, </span> then <span class="math"><em>G</em><sub><em>X</em> + <em>Y</em></sub>(<em>t</em>) = <em>G</em><sub><em>X</em></sub>(<em>t</em>)<em>G</em><sub><em>Y</em></sub>(<em>t</em>).</span></p>

<p>An abbreviation for nano, a prefix meaning <span class="math">10<sup> − 9</sup></span> of something. For example one nm (nanometre) is <span class="math">10<sup> − 9</sup></span> of a metre.</p>
<p>OR: A prefix meaning an unspecified but specific finite number of variables, dimensions, terms,etc.</p>
<p>e.g n-gon: a polygon with n sides; n-tuple: an ordered set with n members.</p>

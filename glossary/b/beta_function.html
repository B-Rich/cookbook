<p>The beta function with parameters p and q is: <br /><span class="math">B(p,q) = ∫<sub>0</sub><sup>1</sup>x<sup>p − 1</sup>(1 − x)<sup>q − 1</sup></span><br /></p>
<p>It can be written as: <br /><span class="math">$$\mathrm{B(p,q)} = \frac{\Gamma \mathrm{(p)} \Gamma \mathrm{(q)}}
{\Gamma \mathrm{(p+q)}}$$</span><br /></p>
<p>where <span class="math">Γ(t)</span> are gamma functions.</p>

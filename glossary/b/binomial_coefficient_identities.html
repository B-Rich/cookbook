<p><br /><span class="math">$${n \choose k}   =  {n \choose{n-k}}$$</span><br /> <br /><span class="math">$${n \choose n}   = 1$$</span><br /> <br /><span class="math">$${n \choose 0}   = 1$$</span><br /> <br /><span class="math">$${n \choose 1} = n$$</span><br /> <br /><span class="math">$${n \choose k}  + {n \choose {k+1}}  = {{n+1} \choose {k+1}}.$$</span><br /></p>

<p>The coefficients of <span class="math"><em>x</em><sup><em>n</em></sup>/<em>n</em>!</span> when n is even, in the expansion of <span class="math"><em>x</em>/(1 − <em>e</em><sup> − <em>x</em></sup>).</span> This expansion is: <br /><span class="math">$$1 + \frac{1}{2} 
+ \frac{1}{6} \frac{\mathrm{x}^2}{2!}
- \frac{1}{30} \frac{\mathrm{x}^4}{4!}
+ \frac{1}{42} \frac{\mathrm{x}^6}{6!}
- ...$$</span><br /></p>
<p>So the numbers are 1/6, -1/30, 1/42, etc</p>

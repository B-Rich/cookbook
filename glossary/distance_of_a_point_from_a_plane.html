<p>Given a point <span class="math"><em>P</em>(<em>a</em>, <em>b</em>, <em>c</em>)</span> and a plane <span class="math"><em>L</em> : <em>u</em><em>x</em> + <em>v</em><em>y</em> + <em>w</em><em>z</em> + <em>t</em> = 0</span>, the distance of <span class="math"><em>P</em></span> from <span class="math"><em>L</em></span> is given by <br /><span class="math">$$\frac{ | ua+vb+wc+t | } { \sqrt{ u^2 +v^2 + w^2 } } .$$</span><br /></p>

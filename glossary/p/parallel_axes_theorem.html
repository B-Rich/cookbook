<p>If a body has moment of inertia <span class="math"><em>I</em><sub><em>G</em></sub></span> about an axis G through its centre of mass, and if A is another axis parallel to G at a distance l from it, then the body’s moment of inertia about A is <br /><span class="math"><em>I</em><sub><em>A</em></sub> = <em>I</em><sub><em>G</em></sub> + <em>M</em><em>l</em><sup>2</sup>.</span><br /></p>

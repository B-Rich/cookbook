<p>If a curve has polar equation <span class="math"><em>r</em> = <em>f</em>(<em>θ</em>), </span> then the length of the arc between radii <span class="math"><em>θ</em> = <em>a</em>,  <em>θ</em> = <em>b</em></span> is given by: <br /><span class="math">$$\int _a ^b \sqrt { \left ( r^2 + \left ( \frac{dr}{d \theta} \right ) ^2 
\right ) }  d \theta .$$</span><br /></p>

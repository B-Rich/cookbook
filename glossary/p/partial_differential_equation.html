<p>An equation which gives a relationship between a function f and some or all of its partial derivatives. (f must be a function of at least two variables.) In general a p.d.e. can be written: <span class="math"><em>F</em>(<em>x</em>, <em>y</em>, <em>f</em>, <em>f</em><sub><em>x</em></sub>, <em>f</em><sub><em>y</em></sub>, <em>f</em><sub><em>x</em><em>x</em></sub>, <em>f</em><sub><em>x</em><em>y</em></sub>, <em>f</em><sub><em>y</em><em>y</em></sub>, ...) = 0.</span></p>

<p>A number which is the product of two equal whole numbers. eg.</p>
<p><br /><span class="math">$$\begin{aligned}
  1 &amp;=&amp; 1  \times 1 \\
  4 &amp;=&amp; 2  \times 2 \\
  9 &amp;=&amp; 3  \times 3 \\
  16 &amp;=&amp; 4  \times 4 \\
  25 &amp;=&amp; 5  \times 5\end{aligned}$$</span><br /></p>

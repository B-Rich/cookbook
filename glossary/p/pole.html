<p>A point <span class="math"><em>a</em></span> in the domain of a complex-valued function <span class="math"><em>f</em></span> that has the property that, for some <span class="math"><em>m</em> ≥ 0</span> , the function <br /><span class="math"><em>z</em> ↦ (<em>z</em> − <em>a</em>)<sup><em>m</em></sup><em>f</em>(<em>z</em>)</span><br /> is analytic.</p>

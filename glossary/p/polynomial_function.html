<p>A function whose value is given by the sum of whole-number powers of the variable, each multiplied by a real-number coefficient, eg:</p>
<p>f(x) = <span class="math"><em>x</em><sup>4</sup></span> +3x + 1</p>
<p>f(x) = <span class="math">5<em>x</em><sup>2</sup></span> + x</p>
<p>f(x) = <span class="math">10<em>x</em><sup>57</sup> + 3<em>x</em><sup>16</sup> + 12<em>x</em><sup>5</sup></span></p>

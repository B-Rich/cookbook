<p>Given points <span class="math"><em>A</em></span>, <span class="math"><em>B</em></span> and <span class="math"><em>C</em></span> with position vectors <span class="math"><strong>a</strong></span>, <span class="math"><strong>b</strong></span>, and <span class="math"><strong>c</strong></span>, not collinear, the plane passing through all three of them has equation: <br /><span class="math"><strong>r</strong> = (1 − <em>s</em> − <em>t</em>)<strong>a</strong> + <em>s</em><strong>b</strong> + <em>t</em><strong>c</strong>, </span><br /> where <span class="math"><em>s</em></span> and <span class="math"><em>t</em></span> are scalar parameters.</p>

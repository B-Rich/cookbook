<p>A (left) action of a group <span class="math"><em>G</em></span> on a set <span class="math"><em>X</em></span> is a map <span class="math"><em>G</em> × <em>X</em> → <em>X</em></span>, <span class="math">(<em>g</em>, <em>x</em>) ↦ <em>g</em>.<em>x</em></span> such that <span class="math"><em>e</em>.<em>x</em> = <em>x</em></span> and <span class="math"><em>g</em>.(<em>h</em>.<em>x</em>) = (<em>g</em><em>h</em>.<em>x</em>)</span> for all <span class="math"><em>x</em> ∈ <em>X</em></span>. A right action is similarly defined.</p>

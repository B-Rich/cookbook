<p>The alphabet used by the ancient and modern Greeks. Many of its symbols are used in mathematics to avoid overusing letters from the Latin alphabet. The Greek alphabet begins: <span class="math"><em>α</em><em>β</em><em>γ</em><em>δ</em><em>ε</em><em>ζ</em><em>η</em><em>θ</em></span> and its last letter is <span class="math"><em>ω</em></span>.</p>

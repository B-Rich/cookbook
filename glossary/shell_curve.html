<p>Given a parabola and a line which is tangent to the parabola, the glissette of a point on a line sliding between the parabola and the tangent is called a shell curve.</p>
<p>It has equation <span class="math">(<em>x</em><sup>2</sup> + <em>x</em><em>y</em> + <em>a</em><em>x</em> − <em>b</em><sup>2</sup>)<sup>2</sup></span> = <span class="math">(<em>b</em><sup>2</sup> − <em>x</em><sup>2</sup>)(<em>x</em> − <em>y</em> + <em>a</em>)<sup>2</sup>.</span></p>

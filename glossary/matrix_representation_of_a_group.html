<p>A matrix representation of a group is a set of matrices which is homomorphic to the group.</p>
<p>So for a group G a representation H has the property that if <span class="math"><em>g</em><sub>1</sub><em>a</em><em>n</em><em>d</em><em>g</em><sub>2</sub></span> are in G and the homomorphism taking G to H is f, then <span class="math"><em>f</em>(<em>g</em><sub>1</sub><em>g</em><sub>2</sub>) = <em>f</em>(<em>g</em><sub>1</sub>) * <em>f</em>(<em>g</em><sub>2</sub>)</span> where * represents matrix multiplication.</p>

<p>Two lines that are not parallel meet in a single point.</p>
<p>If the equations for the lines are <span class="math"><em>y</em> = <em>m</em><em>x</em> + <em>c</em></span> and <span class="math"><em>y</em> = <em>n</em><em>x</em> + <em>d</em></span>, then the point of intersection is at: <br /><span class="math">$$\begin{eqnarray*}
x&amp;=&amp;\frac{d-c}{m-n}\\
y&amp;=&amp;\frac{cn-dm}{n-m}
\end{eqnarray*}$$</span><br /></p>

<p>The number of orbits of the conjugacy action of a group <span class="math"><em>G</em></span> on itself. It is often written <span class="math"><em>h</em></span> . If <span class="math"><em>O</em><sub>1</sub>, …, <em>O</em><sub><em>h</em></sub></span> are the distinct orbit, and we set <span class="math"><em>n</em><sub><em>i</em></sub> = ∣<em>O</em><sub><em>i</em></sub>∣ = ∣<em>G</em> : <em>G</em><sub><em>x</em><sub><em>i</em></sub></sub>∣</span> for <span class="math"><em>x</em><sub><em>i</em></sub> ∈ <em>O</em><sub><em>i</em></sub>, </span> then we have the class equation <br /><span class="math">∣<em>G</em>∣ = <em>n</em><sub>1</sub> + … + <em>n</em><sub><em>h</em></sub>.</span><br /></p>

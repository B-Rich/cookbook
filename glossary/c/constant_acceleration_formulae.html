<p><span class="math">$ s = ut + \frac{1}{2} at^2 $</span></p>
<p><span class="math">$ s = \frac{1}{2} (u + v) t $</span></p>
<p><span class="math">$ s = vt - \frac{1}{2} at^2 $</span></p>
<p><span class="math"><em>v</em> = <em>u</em> + <em>a</em><em>t</em></span></p>
<p><span class="math"><em>v</em><sup>2</sup> = <em>u</em><sup>2</sup> + 2<em>a</em><em>s</em></span> (for linear motion)</p>
<p>- where s is displacement, u is initial velocity, v is final velocity, a is acceleration (constant), and t is time.</p>

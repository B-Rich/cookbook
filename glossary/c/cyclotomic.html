<p>The nth cyclotomic polynomial or equation is defined so that its roots are either 1) the <span class="math"><em>n</em><sup><em>t</em><em>h</em></sup></span> roots of unity or 2)the <span class="math"><em>n</em><sup><em>t</em><em>h</em></sup></span> primitive roots of unity.</p>
<p>The symbol for the <span class="math"><em>n</em><sup><em>t</em><em>h</em></sup></span> cyclotomic polynomial is <span class="math">Î¦<sub><em>n</em></sub>(<em>x</em>).</span></p>

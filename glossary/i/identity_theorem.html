<p>Let <span class="math"><em>D</em></span> be a domain and <span class="math"><em>f</em>, <em>g</em> : <em>D</em> → C</span> be holomorphic. Suppose <span class="math"><em>z</em><sub><em>k</em></sub> → <em>z</em><sub>0</sub></span> in <span class="math"><em>D</em></span> , <span class="math"><em>z</em><sub><em>k</em></sub> ≠ <em>z</em><sub>0</sub></span> and <span class="math"><em>f</em>(<em>z</em><sub><em>k</em></sub>) = <em>g</em>(<em>z</em><sub><em>k</em></sub>)</span> for all <span class="math"><em>k</em></span> . Then <span class="math"><em>f</em>(<em>z</em>) = <em>g</em>(<em>z</em>)</span> for all <span class="math"><em>z</em><em>i</em><em>n</em><em>D</em></span> . In particular, setting <span class="math"><em>g</em> ≡ 0</span> gives that the zeros of a non-constant holomorphic function are isolated.</p>

<p>A ring <span class="math"><em>R</em> ≠ 0</span> is an integral domain (or just a domain) if <span class="math"><em>R</em></span> has no zero divisors, i.e. if <span class="math"><em>x</em><em>y</em> ≠ 0</span> for all <span class="math">0 ≠ <em>x</em>, <em>y</em> ∈ <em>R</em></span> . For example, every field is an integral domain, as are <span class="math">Z</span> and <span class="math">Z[<em>i</em>] = <em>x</em> + <em>y</em><em>i</em> ∣ <em>x</em>, <em>y</em> ∈ Z</span> (which are not fields). Also observe that every <strong>finite</strong> integral domain is a field.</p>

<p>The interior of a set <span class="math"><em>A</em></span> , written <span class="math"><em>A</em><sup>0</sup></span> is the union of all open subsets of <span class="math"><em>A</em></span> ; a point <span class="math"><em>b</em> ∈ <em>A</em><sup>0</sup></span> iff some neighbourhood of <span class="math"><em>b</em></span> is a subset of <span class="math"><em>A</em></span> . The interior of a set is open. Compare boundary.</p>

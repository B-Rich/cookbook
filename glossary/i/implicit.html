<p>An equation, formula or function is implicit if it does not give one variable simply in terms of the others. For instance, <span class="math"><em>a</em><em>b</em> = <em>a</em> + <em>b</em></span> is an implicit equation for <span class="math"><em>a</em></span>, or for <span class="math"><em>b</em></span>. The equivalent explicit equation for <span class="math"><em>a</em></span> would be <span class="math">$a = \frac{b}{b-1}$</span> provided <span class="math"><em>b</em> ≠ 1</span>.</p>

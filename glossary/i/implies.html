<p>The symbol <span class="math"> ⇒ </span> means ”implies”. ”Implies” can be considered to be a logical operator which is gives the result <em>true</em> in every case except when the first argument is true and the second is false. <span class="math"><em>A</em> ⇒ <em>B</em> =  ∼ <em>A</em> ∪ <em>B</em></span></p>

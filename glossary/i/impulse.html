<p>The impulse acting on a body (usually during a collision) is equal to the change in momentum of the body.</p>
<p>A constant force F acting for a time t causes an impulse I=Ft.</p>
<p>A variable force F causes an impulse <span class="math">∫<em>F</em><em>d</em><em>t</em>.</span></p>
<p>Impulse has dimensions <span class="math"><em>M</em><em>L</em><em>T</em><sup> − 1</sup></span> and SI unit Ns, Newton seconds.</p>

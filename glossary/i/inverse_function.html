<p>Given a function <span class="math"><em>f</em> : <em>X</em> → <em>Y</em>, </span> an inverse function for f is another function, <span class="math"><em>g</em> : <em>Y</em> → <em>X</em>, </span> with the properties that <span class="math"><em>g</em>(<em>f</em>(<em>x</em>)) = <em>x</em></span> for all <span class="math"><em>x</em></span> in <span class="math"><em>X</em></span>, and <span class="math"><em>f</em>(<em>g</em>(<em>y</em>)) = <em>y</em></span> for all <span class="math"><em>y</em></span> in <span class="math"><em>Y</em></span>. The inverse function for <span class="math"><em>f</em></span> is denoted by <span class="math"><em>f</em><sup> − 1</sup></span>. Note that <span class="math"><em>f</em></span> has to be a bijection to possess an inverse.</p>

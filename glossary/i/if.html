<p>Saying, ”if <span class="math"><em>X</em></span>, then <span class="math"><em>Y</em></span>” is the same as saying, ”<span class="math"><em>X</em></span> implies <span class="math"><em>Y</em></span>”. It means that <span class="math"><em>X</em></span> being true makes <span class="math"><em>Y</em></span> true.</p>

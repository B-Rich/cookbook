<p>These are written <span class="math"><em>s</em><em>i</em><em>n</em><em>h</em><sup> − 1</sup><em>x</em>, <em>c</em><em>o</em><em>s</em><em>h</em><sup> − 1</sup><em>x</em>, <em>t</em><em>a</em><em>n</em><em>h</em><sup> − 1</sup><em>x</em>, </span> or arsinh x, arcosh x, artanh x, and are sometimes useful as substitutions in integrations.</p>

<p>To raise one number, <span class="math"><em>a</em></span>, to the power of another whole number, <span class="math"><em>b</em></span>, is to multiply <span class="math"><em>a</em></span> by itself <span class="math"><em>b</em></span> times. For example, <span class="math">3<sup>4</sup> = 3 × 3 × 3 × 3 = 81</span></p>

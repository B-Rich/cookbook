<p>An important triangular pattern of numbers. Each number in the triangle is found by adding up the two numbers above it.</p>
<p>Named after Blaise Pascal (1623 - 1662), a French mathematician.</p>
<p>If we number from 0, then the <span class="math"><em>r</em><sup><em>t</em><em>h</em></sup></span> entry in row n is nCr.</p>

<p>In information theory: let <span class="math"><em>p</em>(<em>i</em>)</span> and <span class="math"><em>q</em>(<em>i</em>)</span> be two probability distributions on a source alphabet <span class="math"><em>I</em></span> . Then, for any <span class="math"><em>b</em> &gt; 1</span> , <br /><span class="math">$$\sum_i p(i) log_b  \frac{q(i)}{p(q)} \leq 0,$$</span><br /> i.e. <br /><span class="math"> − ∑<sub><em>i</em></sub><em>p</em>(<em>i</em>)<em>l</em><em>o</em><em>g</em><sub><em>b</em></sub><em>p</em>(<em>i</em>) ≤ ∑<sub><em>i</em></sub><em>p</em>(<em>i</em>)<em>l</em><em>o</em><em>g</em><sub><em>b</em></sub><em>q</em>(<em>i</em>), </span><br /> and equality is attained iff <span class="math"><em>p</em>(<em>i</em>) = <em>q</em>(<em>i</em>)</span> for all <span class="math"><em>i</em></span> .</p>

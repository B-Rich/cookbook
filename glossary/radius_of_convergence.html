<p>Of a (complex) power series <span class="math">∑<em>a</em><sub><em>n</em></sub>(<em>z</em> − <em>z</em><sub>0</sub>)<sup><em>n</em></sup></span> : this is defined as <br /><span class="math"><em>s</em><em>u</em><em>p</em>{<em>r</em>∣∃<em>z</em> such that ∣<em>z</em> − <em>z</em><sub>0</sub>∣ &lt; <em>r</em> and ∑<em>a</em><sub><em>n</em></sub>(<em>z</em> − <em>z</em><sub>0</sub>)<sup><em>n</em></sup> converges∣}.</span><br /></p>

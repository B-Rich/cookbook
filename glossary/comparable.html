<p>We say that any pair <span class="math"><em>p</em></span>, <span class="math"><em>q</em></span>, of real numbers is comparable, because we must have either <span class="math"><em>p</em> &lt; <em>q</em></span> or <span class="math"><em>p</em> = <em>q</em></span> or <span class="math"><em>p</em> &gt; <em>q</em></span>.</p>

<p>A sphere of radius r centred at the origin has equation <span class="math"><em>x</em><sup>2</sup> + <em>y</em><sup>2</sup> + <em>z</em><sup>2</sup> = <em>r</em><sup>2</sup>.</span></p>
<p>A sphere of radius r cented at (a,b,c) has equation <span class="math">(<em>x</em> − <em>a</em>)<sup>2</sup> + (<em>y</em> − <em>b</em>)<sup>2</sup> + (<em>z</em> − <em>c</em>)<sup>2</sup> = <em>r</em><sup>2</sup>.</span></p>

<p>There are two kinds: <br /><span class="math">H<sub>n</sub><sup>(1)</sup>(z) = J<sub>n</sub>(z) + iY<sub>n</sub>(z)</span><br /> <br /><span class="math">H<sub>n</sub><sup>(2)</sup>(z) = J<sub>n</sub>(z) − iY<sub>n</sub>(z)</span><br /></p>
<p>where <span class="math"><em>J</em><sub><em>n</em></sub><em>a</em><em>n</em><em>d</em><em>Y</em><sub><em>n</em></sub></span> are Bessel functions of the first and second kinds. They are solutions of Bessel’s equation.</p>

<p>A number which can be written as <span class="math">1<sup>2</sup> + 2<sup>2</sup> + ... + <em>n</em><sup>2</sup>.</span></p>
<p>The nth square pyramidal number is n(n+1)(2n+1)/6. The first few are 1, 5, 14, 30, 55.</p>
<p>The only known square pyramidal numbers that are also triangular are 1, 55, 91, 208335. It is not known whether there are any others.</p>

<p>The <span class="math"><em>z</em></span>-table is a table of probabilities that a random variable <span class="math"><em>X</em></span> lies between <span class="math">0</span> and <span class="math"><em>z</em></span> when <span class="math"><em>X</em></span> is distributed normally with mean <span class="math">0</span> and standard deviation <span class="math">1</span>.</p>

<p>A continuous distribution defined by</p>
<p>f(x)=1/(b-a), x in [a,b].</p>
<p>It has mean (a+b)/2 and variance <span class="math">(<em>b</em> − <em>a</em>)<sup>2</sup>/12.</span></p>
<p>It has MGF <span class="math">$ M ( \theta ) = \frac{e^{b \theta} - e^{a \theta}}
{(b-a) \theta} . $</span></p>

<p>A monotonic sequence <span class="math"><em>u</em><sub><em>n</em></sub></span> is one for which either:</p>
<p><span class="math">u<sub>n</sub> ≤ u<sub>n − 1</sub></span> for all n (monotonic decreasing);</p>
<p>or, <span class="math">u<sub>n</sub> ≥ u<sub>n − 1</sub></span> for all n (monotonic increasing).</p>

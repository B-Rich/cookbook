<p>Any curve formed by cutting a torus with a flat plane parallel to the axis of the torus. In general these curves have equation:</p>
<p><span class="math">(<em>r</em><sup>2</sup> − <em>a</em><sup>2</sup> + <em>c</em><sup>2</sup> + <em>x</em><sup>2</sup> + <em>y</em><sup>2</sup>)<sup>2</sup></span> = <span class="math">4<em>r</em><sup>2</sup>(<em>x</em><sup>2</sup> + <em>c</em><sup>2</sup>).</span></p>

<p>The solid formed as the intersection of two perpendicular cylinders of equal radius.</p>
<p>“Mouhefanggai” is Chinese for two square umbrellas.</p>
<p>Its volume was known to Archimedes and can be derived from the volume of a sphere of similar radius. It is <span class="math">$\frac{16}{3}r^3$</span>.</p>

<p>The distance between points (x, y) and (u, v) in a plane is <span class="math">$ \sqrt{\mathrm{(x-u)}^2 + 
\mathrm{(y-v)}^2}. $</span></p>
<p>The distance between points (x, y, z) and (u, v, w) in space is <span class="math">$ \sqrt{\mathrm{(x-u)}^2 + \mathrm{(y-v)}^2 + \mathrm{(z-w)}^2}. $</span></p>

<p>In information theory: given strictly positive integers <span class="math"><em>s</em><sub>1</sub>, …, <em>s</em><sub><em>m</em></sub></span> , there is a decipherable code with codewords of lengths <span class="math"><em>s</em><sub>1</sub>, …, <em>s</em><sub><em>m</em></sub></span> composed of letters from an alphabet of length <span class="math"><em>a</em></span> iff <br /><span class="math">∑<sub><em>i</em> = 1</sub><sup><em>m</em></sup><em>a</em><sup> − <em>s</em><sub><em>i</em></sub></sup> ≤ 1; </span><br /> if this condition holds there is also a prefix-free code with codewords of these lengths.</p>

<p>A distribution <span class="math"><em>δ</em>(<em>x</em>)</span> satisfying <br /><span class="math"><em>δ</em>(<em>x</em> − <em>ξ</em>) = 0∀<em>x</em> ≠ <em>ξ</em>,  ∫<sub> − ∞</sub><sup>∞</sup><em>δ</em>(<em>x</em> − <em>ξ</em>) = 1; </span><br /></p>
<p>It is formally defined as the limit of a sequence of functions <span class="math"><em>δ</em><sub><em>n</em></sub></span> with the second property and <span class="math"><em>δ</em><sub><em>n</em></sub>(0) → ∞</span> . See also Heaviside function.</p>

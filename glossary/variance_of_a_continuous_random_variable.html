<p>If X is a continuous random variable with range [a,b] and f(x) is a probability density function for X, then the variance of X is: <br /><span class="math">var(X) = <em>σ</em><sup>2</sup> = ⟨(X - ⟨X⟩)<sup>2</sup>⟩ = ∫<sub>a</sub><sup>b</sup>(x − ⟨X⟩)<sup>2</sup>f(x)dx.</span><br /></p>
<p>It can be shown that <span class="math">Var(X) = ⟨X<sup>2</sup>⟩ − ⟨X⟩<sup>2</sup>.</span></p>

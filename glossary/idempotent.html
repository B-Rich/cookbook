<p>A mathematical object which does not change when it is multiplied by itself is called idempotent. Eg 1, or an identity matrix.</p>
<p>A binary operation <span class="math"> ∼ </span> with the property that <span class="math"><em>a</em> ∼ <em>a</em> = <em>a</em></span> for any <span class="math"><em>a</em></span>. eg union and intersection of sets.</p>

<p><br /><span class="math">$$cosec\theta=\frac{1}{\sin\theta}$$</span><br /></p>
<p>In a right-angled triangle, if one of the angles is <span class="math"><em>θ</em></span>, then the cosecant of <span class="math"><em>θ</em></span> is the length of the hypotenuse divided by the length of the side opposite <span class="math"><em>θ</em></span>.</p>
<p>In other words, <span class="math">$cosec\theta = \frac{\mbox{hypoteneuse}}{\mbox{opposite}}$</span>.</p>

<p>We can find an approximate solution to the equation f(x)=0 using the iteration <br /><span class="math">$$x_{n+1} = n_n - \frac{f(x_n)}{f^{\prime}(x_n) } .$$</span><br /></p>
<p>Also, for an equation x=g(x), the iteration <span class="math"><em>x</em><sub><em>n</em> + 1</sub> = <em>g</em>(<em>x</em><sub><em>n</em></sub>)</span> (with a suitable starting point) will converge to a root a if <span class="math">∣<em>g</em><sup>′</sup>(<em>a</em>)∣ &lt; 1.</span></p>

<p>If two bodies with initial speeds <span class="math"><em>u</em><sub>1</sub><em>a</em><em>n</em><em>d</em><em>u</em><sub>2</sub></span> collide so that they have final speeds <span class="math"><em>v</em><sub>1</sub><em>a</em><em>n</em><em>d</em><em>v</em><sub>2</sub>, </span> then <span class="math"><em>v</em><sub>2</sub> − <em>v</em><sub>1</sub> =  − <em>e</em>(<em>u</em><sub>2</sub> − <em>u</em><sub>1</sub>), </span> where e is the coefficient of restitution for the two bodies. e is the same for any collision between this pair of bodies.</p>

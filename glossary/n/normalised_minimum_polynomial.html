<p>Let <span class="math"><em>K</em></span> be a subfield of <span class="math"><em>L</em></span> , and let <span class="math"><em>α</em></span> be algebraic over <span class="math"><em>K</em></span> . Then the normalised minimum polynomial of <span class="math"><em>α</em></span> is the unique monic polynomial <span class="math"><em>f</em> ∈ <em>K</em>[<em>X</em>]</span> of degree <span class="math"><em>d</em> ≥ 1</span> such that <span class="math"><em>f</em>(<em>α</em>) = 0</span> .</p>
<p>As a ring, we have <span class="math"><em>K</em>[<em>x</em>]/(<em>f</em>) ≅ <em>K</em>(<em>α</em>)</span> via <span class="math"><em>X</em> ↦ <em>α</em></span> for any root <span class="math"><em>α</em></span> of <span class="math"><em>f</em></span> .</p>

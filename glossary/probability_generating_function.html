<p>A function G(t) of the form <br /><span class="math"><em>p</em><sub>0</sub> + <em>p</em><sub>1</sub><em>t</em> + <em>p</em><sub>2</sub><em>t</em><sup>2</sup> + ...</span><br /> The coefficients <span class="math"><em>p</em><sub><em>i</em></sub></span> are the probabilities of some random variable X taking the value i.</p>
<p>This means that G(1)=1, <span class="math"><em>G</em><sup>′</sup>(1) = <em>E</em>(<em>X</em>), </span> <span class="math"><em>G</em><sup>′′</sup>(1) = <em>E</em>(<em>X</em><sup>2</sup>), </span> which can be used to find the variance.</p>

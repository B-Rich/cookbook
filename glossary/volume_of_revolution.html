<p>If the curve y=f(x), x in [a,b] is rotated by <span class="math">360<sup> ∘ </sup></span> about the x-axis, the volume enclosed is given by <br /><span class="math">∫<sub><em>a</em></sub><sup><em>b</em></sup><em>π</em><em>y</em><sup>2</sup><em>d</em><em>x</em>.</span><br /> If the curve x=g(y), y in [p,q] is rotated by <span class="math">360<sup> ∘ </sup></span> about the y-axis, the volume enclosed is given by <br /><span class="math">∫<sub><em>p</em></sub><sup><em>q</em></sup><em>π</em><em>x</em><sup>2</sup><em>d</em><em>y</em>.</span><br /></p>

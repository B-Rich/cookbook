<p>The median, <span class="math"><em>x</em><sub><em>m</em><em>e</em><em>d</em><em>i</em><em>a</em><em>n</em></sub></span> of a random variable X is the value which has <span class="math"><em>P</em>(<em>X</em> &lt; <em>x</em><sub><em>m</em><em>e</em><em>d</em><em>i</em><em>a</em><em>n</em></sub>) = <em>P</em>(<em>X</em> &gt; <em>x</em><sub><em>m</em><em>e</em><em>d</em><em>i</em><em>a</em><em>n</em></sub>).</span> X is equally likely to be above or below the median value.</p>

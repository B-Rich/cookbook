<p>If a lamina in the (x,y) plane has moments of inertia <span class="math"><em>I</em><sub><em>X</em></sub></span> and <span class="math"><em>I</em><sub><em>Y</em></sub></span> about the x and y axes, then its moment of inertia about the z axis is <span class="math"><em>I</em><sub><em>Z</em></sub> = <em>I</em><sub><em>X</em></sub> + <em>I</em><sub><em>Y</em></sub>.</span></p>

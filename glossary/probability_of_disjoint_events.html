<p>If <span class="math"><em>E</em><sub>1</sub><em>a</em><em>n</em><em>d</em><em>E</em><sub>2</sub></span> are disjoint, <span class="math">p(E<sub>1</sub> ∪ E<sub>2</sub>) = p(E<sub>1</sub>) + p(E<sub>2</sub>)</span> because <span class="math">p(E<sub>1</sub> ∩ E<sub>2</sub>) = p(∅) = 0.</span></p>
<p>Similarly if <span class="math"><em>E</em><sub>1</sub>, <em>E</em><sub>2</sub>...<em>E</em><sub><em>n</em></sub></span> are disjoint (ie each pair of them is disjoint) and together they contain every point in S, then <span class="math"><em>p</em>(<em>E</em><sub>1</sub>) + <em>p</em>(<em>E</em><sub>2</sub>) + ... + <em>p</em>(<em>E</em><sub><em>n</em></sub>)</span> = 1.</p>

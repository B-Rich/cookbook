<p>A number <br /><span class="math"><em>ɛ</em><sub><em>i</em><sub>1</sub>, <em>i</em><sub>2</sub>, …, <em>i</em><sub><em>k</em></sub></sub>, </span><br /> denoting whether a permutation <span class="math">(<em>i</em><sub>1</sub>, <em>i</em><sub>2</sub>, …, <em>i</em><sub><em>k</em></sub>)</span> differs from the natural order by an odd or even number of steps, taking the value <span class="math"> + 1</span> for an even and <span class="math"> − 1</span> for an odd number of steps.</p>

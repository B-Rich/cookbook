<p>Given a field F, a quadratic form in the variables <span class="math"><em>x</em><sub>1</sub>, <em>x</em><sub>2</sub>, </span> ... <span class="math"><em>x</em><sub><em>n</em></sub></span> over F, is an expression <span class="math"><em>q</em>(<em>x</em><sub>1</sub>, <em>x</em><sub>2</sub>, ...<em>x</em><sub><em>n</em></sub>)</span> of the form: <span class="math">∑<sub>i,j = 1</sub><sup>n</sup>a<sub>ij</sub>x<sub>i</sub>x<sub>j</sub>.</span> The <span class="math"><em>a</em><sub><em>i</em><em>j</em></sub></span> are in F.</p>

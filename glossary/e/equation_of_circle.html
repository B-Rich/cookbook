<p>A circle with centre (a, b) and radius r has equation:</p>
<p><span class="math">(<em>x</em> − <em>a</em>)<sup>2</sup> + (<em>y</em> − <em>b</em>)<sup>2</sup> = <em>r</em><sup>2</sup>.</span></p>
<p>The circle with equation <span class="math"><em>x</em><sup>2</sup> + <em>y</em><sup>2</sup> + 2<em>g</em><em>x</em> + 2<em>f</em><em>y</em> + <em>c</em> = 0</span> has centre (-g,-f) and radius <span class="math">$ \sqrt {g^2 + f^2 -c } . $</span></p>

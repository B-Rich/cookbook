<ul>
<li><p>The formula <span class="math"><em>e</em><sup>i<em>x</em></sup> = cos<em>x</em> + isin<em>x</em></span>, where <span class="math">i</span> is the square root of -1. A special case is <span class="math">e<sup>i<em>π</em></sup> =  − 1.</span></p></li>
<li><p>The formula, also called Euler’s theorem: V - E + F = 2, which relates the number of vertices V, edges E, and faces F in a polyhedron.</p></li>
</ul>

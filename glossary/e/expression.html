<p>A way of writing a something using numbers and symbols, for instance <span class="math"><em>x</em><sup>2</sup> − <em>y</em><sup>2</sup></span> is an expression for the difference between <span class="math"><em>x</em><sup>2</sup><em>a</em><em>n</em><em>d</em><em>y</em><sup>2</sup>.</span></p>
<p>If we write one variable in terms of others, this is called an expression for that variable</p>

<p>The notation exp10(x) or <span class="math"><em>e</em><em>x</em><em>p</em><sub>10</sub>(<em>x</em>)</span> is used to mean 10 raised to the power of x, i.e. <span class="math">10<sup><em>x</em></sup>.</span> This is the inverse function of <span class="math"><em>l</em><em>o</em><em>g</em><sub>10</sub>(<em>x</em>).</span></p>

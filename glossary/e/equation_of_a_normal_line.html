<p>Given a surface <span class="math"><em>g</em>(<em>x</em>, <em>y</em>, <em>z</em>) = <em>k</em></span> and a point <span class="math"><em>A</em></span> with position vector <span class="math"><strong>a</strong></span> on this surface, the normal line to the surface at <span class="math"><em>A</em></span> has equation <span class="math"><strong>r</strong> = <strong>a</strong> + <em>λ</em>﻿∇<em>g</em>∣<sub><em>a</em></sub>, </span> where <span class="math"><em>λ</em></span> is a scalar parameter.</p>

<p>The ring <br /><span class="math">Z[<em>ρ</em>] = {<em>x</em> + <em>y</em><em>ρ</em> ∣ <em>x</em>, <em>y</em> ∈ Z}</span><br /> where <span class="math"><em>ρ</em> = <em>e</em><sup>2<em>π</em><em>i</em>/3</sup></span> . This is a Euclidean ring, so is a principal ideal domain and hence a unique factorisation domain. Compare Gaussian integers.</p>

<p>The energy which a spring or other elastic body has because of its extension or compression.</p>
<p>A body of stiffness k under extension x stores energy <span class="math"><em>E</em> = <em>k</em><em>x</em><sup>2</sup>/2.</span></p>
<p>A body with modulus of elasticity <span class="math"><em>λ</em></span> with original length <span class="math"><em>l</em><sub>0</sub></span> and extension x stores energy <span class="math">$ E = \frac{1}{2} \frac{ \lambda }{l_0} x ^2 . $</span></p>

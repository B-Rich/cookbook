<p>The general equation for a conic is <span class="math"><em>a</em><em>x</em><sup>2</sup> + 2<em>h</em><em>x</em><em>y</em> + <em>b</em><em>y</em><sup>2</sup> + 2<em>g</em><em>x</em> + 2<em>f</em><em>y</em> + <em>c</em> = 0.</span></p>
<p>If <span class="math"><em>h</em><sup>2</sup> − <em>a</em><em>b</em></span> is negative, it is an ellipse;</p>
<p>if <span class="math"><em>h</em><sup>2</sup> − <em>a</em><em>b</em></span> is zero, it is a parabola;</p>
<p>if <span class="math"><em>h</em><sup>2</sup> − <em>a</em><em>b</em></span> is positive, it is a hyperbola.</p>

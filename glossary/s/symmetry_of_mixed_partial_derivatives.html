<p>For analytic functions (ie most ’ordinary’ functions), <span class="math">$ \frac{ \partial ^2 \mathrm{f}}{ \partial \mathrm{x} \partial \mathrm{y} }
= \frac{ \partial ^2 \mathrm{f}}{ \partial \mathrm{y} \partial \mathrm{x} } $</span></p>
<p>- although for some unusual functions this is not the case.</p>

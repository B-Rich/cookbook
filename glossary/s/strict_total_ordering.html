<p>A strict partial ordering <span class="math"> &lt; </span> for which, for any <span class="math"><em>x</em>, <em>y</em></span> in its domain, we have one of <span class="math"><em>x</em> = <em>y</em></span> , <span class="math"><em>x</em> &lt; <em>y</em></span> or <span class="math"><em>x</em> &gt; <em>y</em></span> . This extra condition is known as trichotomy.</p>

<p>A square matrix A with entries <span class="math"><em>A</em><sub><em>i</em><em>j</em></sub></span> is called symmetric if <span class="math"><em>A</em><sub><em>i</em><em>j</em></sub> = <em>A</em><sub><em>j</em><em>i</em></sub></span> for all i and j. In other words, the matrix is equal to its own transpose. Eg. <br /><span class="math">$$\left ( 
\begin{array}{ccc} 
  1 &amp; 2 &amp; 3 \\
  2 &amp; 4 &amp; 5 \\
  3 &amp; 5 &amp; 6 
\end{array} 
\right ) .$$</span><br /></p>

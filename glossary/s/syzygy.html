<p>(Pronounced ’<em>sizz</em>idgy’).</p>
<p>Given n points, with homogeneous coordinate vectors <span class="math"><em>p</em><sub><em>i</em></sub>, </span> i=0...n, an identity of the form <span class="math"><em>a</em><sub>1</sub><em>p</em><sub>1</sub> + ... + <em>a</em><sub><em>n</em></sub><em>p</em><sub><em>n</em></sub> = 0</span> is called a syzygy, and the set of points is said to be in syzygy if such an identity exists.</p>

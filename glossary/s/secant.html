<p>In a right angled triangle, if one of the angles is <span class="math"><em>x</em></span>, the secant of <span class="math"><em>x</em></span> is the ratio of lengths of the hypotenuse to the side next to <span class="math"><em>x</em></span>. <br /><span class="math">$$\sec(x) = \frac{1}{\cos(x)}$$</span><br />.</p>

<p>A number which is not happy. A number which does not reduce to 1, when the digits of the number are repeatedly squared and added: e.g. <span class="math">36 → 3<sup>2</sup> + 6<sup>2</sup> = 45 → 4<sup>2</sup> + 5<sup>2</sup> = 41 → 4<sup>2</sup> + 1<sup>2</sup> = 18 → 1<sup>2</sup> + 8<sup>2</sup> = 65 → 61 → 37 → 58 → 89 → 154 → 42 → 20 → 4 → 16 → 37 → 58 → </span> and so on</p>

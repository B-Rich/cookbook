<p>The first order recurrence relation <span class="math"><em>u</em><sub><em>n</em> + 1</sub> = <em>a</em><em>u</em><sub><em>n</em></sub> + <em>f</em>(<em>n</em>), </span> has solutions: <br /><span class="math">$$\left \{ 
\begin{array}{cc} 
  u_n = a^n u_0,  &amp; f(n)=0 \\
  u_n = A a^n +  v_n &amp; f(n) \neq 0 
\end{array} 
\right .$$</span><br /> where <span class="math"><em>v</em><sub><em>n</em></sub></span> is a particular solution; unless <span class="math"><em>a</em> = 1</span>, in which case <br /><span class="math"><em>u</em><sub><em>n</em></sub> = <em>u</em><sub>0</sub> + ∑<sub><em>i</em> = 0</sub><sup><em>n</em> − 1</sup><em>f</em>(<em>i</em>).</span><br /></p>

<p>In a right angled triangle, if one of the angles is <span class="math"><em>α</em></span>, then the tangent of <span class="math"><em>α</em></span> is the ratio of lengths of the side opposite <span class="math"><em>α</em></span> to the side next to <span class="math"><em>α</em></span>. This definition is only useful if <span class="math"><em>α</em> &lt; 90<sup> ∘ </sup></span>.</p>
<p>More generally, define: <br /><span class="math">$$\tan(\alpha) = \frac{\sin(\alpha)}{\cos(\alpha)}.$$</span><br /></p>

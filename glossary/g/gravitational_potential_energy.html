<p>The energy which a body has because of its position in a gravitational field. It is equal to mgh where h is the height above some reference height, m is the body’s mass and g is the local gravitational constant.</p>
<p>It has dimensions <span class="math"><em>M</em><em>L</em><sup>2</sup><em>T</em><sup> − 2</sup></span> and unit J.</p>

<p>Prefix meaning a thousand million, i.e. <span class="math">10<sup>9</sup>.</span> The symbol G is used, for example one Gm is <span class="math">10<sup>9</sup></span> metres.</p>
<p>In computing contexts, when we are measuring a number of bytes, giga is used to mean <span class="math">2<sup>30</sup>.</span></p>

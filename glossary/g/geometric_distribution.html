<p>Distribution of the number of trials before first failure (succes) in a binomial process.</p>
<p>A discrete distribution defined by</p>
<p><span class="math"><em>P</em>(<em>X</em> = <em>r</em>) = <em>q</em><sup><em>r</em> − 1</sup><em>p</em>, </span> r=1, 2, ..., p in (0,1), q=1-p.</p>
<p>It has mean 1/p and variance <span class="math"><em>q</em>/<em>p</em><sup>2</sup>.</span></p>
<p>It has PGF G(t)=pt/(1-qt).</p>

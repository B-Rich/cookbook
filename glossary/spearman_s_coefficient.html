<p>For a sample of size n where the data have ranks <span class="math">(<em>x</em><sub><em>i</em></sub>, <em>y</em><sub><em>i</em></sub>), </span> Spearman’s rank correlation coefficient is <br /><span class="math">$$r_s = 1 - \frac{6 \sum d_i ^2 }{n(n^2 - 1) } ,$$</span><br /> where <span class="math"><em>d</em><sub><em>i</em></sub> = <em>x</em><sub><em>i</em></sub> − <em>y</em><sub><em>i</em></sub>.</span></p>

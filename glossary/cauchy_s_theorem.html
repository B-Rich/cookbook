<p>If a group <span class="math"><em>G</em></span> has order <span class="math"><em>n</em></span>, and <span class="math"><em>n</em></span> is divisible by a prime <span class="math"><em>p</em></span>, then <span class="math"><em>G</em></span> has a subgroup of order <span class="math"><em>p</em></span>.</p>

<p>The tensor product of matrices A and B with entries <span class="math"><em>A</em><sub><em>i</em><em>j</em></sub></span> and <span class="math"><em>B</em><sub><em>i</em><em>j</em></sub><em>i</em><em>s</em><em>C</em><em>w</em><em>i</em><em>t</em><em>h</em><em>e</em><em>n</em><em>t</em><em>r</em><em>i</em><em>e</em><em>s</em><em>C</em><sub><em>i</em></sub>.</span> If A is a <span class="math">(<em>p</em> × <em>q</em>)</span> matrix, and B is an <span class="math">(<em>r</em> × <em>s</em>)</span> matrix, then C is a <span class="math">(<em>p</em><em>r</em> × <em>q</em><em>s</em>)</span> matrix, and <span class="math"><em>C</em><sub>(<em>i</em> − 1)<em>r</em> + <em>k</em>, (<em>j</em> − 1)<em>s</em> + <em>l</em></sub> = <em>A</em><sub><em>i</em><em>j</em></sub><em>B</em><sub><em>k</em><em>l</em></sub>.</span></p>

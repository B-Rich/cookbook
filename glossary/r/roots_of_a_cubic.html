<p>If the roots of <span class="math"><em>a</em><em>x</em><sup>3</sup> + <em>b</em><em>x</em><sup>2</sup> + <em>c</em><em>x</em> + <em>d</em> = 0 (<em>a</em> ≠ 0)</span> are <span class="math"><em>α</em>, <em>β</em>, <em>γ</em>, </span> then <br /><span class="math">$$\alpha + \beta + \gamma = - \frac{b}{a} ,$$</span><br /> <br /><span class="math">$$\beta \gamma + \gamma \alpha + \alpha \beta = \frac{c}{a} ,$$</span><br /> <br /><span class="math">$$\alpha \beta \gamma = - \frac{d}{a} .$$</span><br /></p>

<p>For a given series <span class="math"><em>a</em><sub>1</sub> + <em>a</em><sub>2</sub> + ... + <em>a</em><sub><em>n</em></sub> + <em>a</em><sub><em>n</em> + 1</sub> + ...</span> if the ratio <span class="math"><em>a</em><sub><em>n</em> + 1</sub>/<em>a</em><sub><em>n</em></sub></span> tends to a limit, <span class="math"><em>A</em></span>, as <span class="math"><em>n</em> → ∞, </span> then if <span class="math"><em>A</em> &lt; 1</span> the series converges and if <span class="math"><em>A</em> &gt; 1</span> the series diverges. If <span class="math"><em>A</em> = 1</span> the test does not give us any information about the series’ convergence.</p>

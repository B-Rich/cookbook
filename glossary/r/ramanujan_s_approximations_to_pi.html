<p>Ramanujan gave various approximations to <span class="math"><em>π</em>, </span> including: <br /><span class="math">$$\pi \approx \left ( 9^2 + \frac{19^2}{22} \right ) ^{1/4}$$</span><br /> <br /><span class="math">$$\pi \approx \frac{63}{25} \frac{ 17 + 15 \sqrt{5} }{7 + 15 \sqrt{5} }$$</span><br /> <br /><span class="math">$$2 \pi \sqrt{2} \approx \frac {99^2}{1103} .$$</span><br /></p>

<p>The operator <span class="math">∇.(∇<em>ϕ</em>)</span> is written <span class="math">∇<sup>2</sup><em>ϕ</em></span> and called the Laplacian. It is defined by: <br /><span class="math">$$\nabla ^2 \phi = \frac{\partial ^2 \phi}{\partial \mathrm{x} ^2}
+ \frac{\partial ^2 \phi}{\partial \mathrm{y} ^2}
+ \frac{\partial ^2 \phi}{\partial \mathrm{z} ^2}$$</span><br /></p>

<p>A damped harmonic system <span class="math">$ \frac{d^2 x}{dt^2} + \alpha \frac{dx}{dt} 
+ \omega ^2 x = 0  $</span> is described as critically damped if <span class="math"><em>α</em> = 2<em>ω</em>.</span></p>
<p>In this case the equation is solved by <span class="math"><em>x</em> = (<em>A</em> + <em>B</em><em>t</em>)<em>e</em><sup> − <em>α</em><em>t</em>/2</sup>.</span></p>

<p>A topological space <span class="math">(<em>X</em>, <em>τ</em>)</span> is Hausdorff if, given any <span class="math"><em>x</em>, <em>y</em> ∈ <em>X</em></span> we can find open disjoint subsets <span class="math"><em>U</em>, <em>V</em> ⊆ <em>X</em></span> such that <span class="math"><em>x</em> ∈ <em>U</em></span> and <span class="math"><em>y</em> ∈ <em>V</em></span> . Compare connected.</p>

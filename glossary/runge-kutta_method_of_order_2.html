<p>A method for the numerical solution of first order differential equations: given equation <span class="math">$ \frac{dy}{dx} = f(x,y) $</span> and a starting point <span class="math"><em>x</em><sub>0</sub>, <em>y</em><sub>0</sub>, <em>v</em><em>a</em><em>l</em><em>u</em><em>e</em><em>s</em><em>o</em><em>f</em><em>y</em><sub><em>i</em> + 1</sub></span> for <span class="math"><em>x</em><sub><em>i</em></sub> = <em>x</em><sub><em>i</em></sub> + <em>h</em></span> are given approximately by <br /><span class="math"><em>y</em><sub><em>i</em> + 1</sub> = <em>y</em><sub><em>r</em></sub> + (<em>k</em><sub>1</sub> + <em>k</em><sub>2</sub>)/2, </span><br /> where <span class="math"><em>k</em><sub>1</sub> = <em>h</em><em>f</em>(<em>x</em><sub><em>i</em></sub>, <em>y</em><sub><em>i</em></sub>)</span>, and <span class="math"><em>k</em><sub>2</sub> = <em>h</em><em>f</em>(<em>x</em><sub><em>i</em></sub> + <em>h</em>, <em>y</em><sub><em>i</em></sub> + <em>k</em><sub>1</sub>).</span></p>

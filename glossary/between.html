<p>If <span class="math"><em>x</em></span> is between <span class="math"><em>a</em></span> and <span class="math"><em>b</em></span>, and <span class="math"><em>a</em></span> is less than <span class="math"><em>b</em></span>, we probably mean <br /><span class="math"><em>a</em> &lt; <em>x</em> &lt; <em>b</em></span><br /> but we might also mean <span class="math"><em>a</em> ≤ <em>x</em> &lt; <em>b</em></span>, or <span class="math"><em>a</em> &lt; <em>x</em> ≤ <em>b</em></span>, or <span class="math"><em>a</em> ≤ <em>x</em> ≤ <em>b</em></span>. This is one case where the precision of mathematical notation is very helpful in preventing misunderstanding.</p>

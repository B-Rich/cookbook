<p>An equation which gives a relationship between a function f and its derivatives. An <span class="math"><em>n</em><sup><em>t</em><em>h</em></sup></span> order ordinary differential equation can be written: <span class="math"><em>F</em>(<em>x</em>, <em>f</em>, <em>f</em>ʹ, <em>f</em>ʺ, ..., <em>f</em><sup>(<em>n</em>)</sup>) = 0.</span></p>

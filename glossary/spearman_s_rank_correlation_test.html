<p>A test of the null hypothesis that the population value of a rank correlation coefficient is zero. The test statistic is Spearman’s rank correlation coefficient <span class="math"><em>r</em><sub><em>s</em></sub>; </span> tables are given for use with this test. We test by finding the probability corresponding to a tail that just contains <span class="math"><em>r</em><sub><em>s</em></sub>.</span></p>

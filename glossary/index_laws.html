<p>The index laws are the rules by which indices (powers) may be combined:</p>
<p><br /><span class="math">$$\begin{aligned}
a^0 &amp;=&amp; 1 \\
a^{-m} &amp;=&amp; \frac{1}{a^m} \\
a^{1/n} &amp;=&amp; \sqrt[n]{a} \\
a^m \cdot a^n &amp;=&amp; a^{m+n} \\
\frac{a^m}{a^n} &amp;=&amp; a^{m-n} \\
(a^m)^n &amp;=&amp; a^{mn} \\
a^m\cdot b^m  &amp;=&amp; (ab)^{m}\end{aligned}$$</span><br /></p>

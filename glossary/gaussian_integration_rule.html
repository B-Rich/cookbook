<p>Any approximate integration rule of the form: <br /><span class="math">∫<sub><em>a</em></sub><sup><em>b</em></sup><em>w</em>(<em>x</em>)<em>f</em>(<em>x</em>)<em>d</em><em>x</em> ≈ ∑<sub><em>i</em> = 1</sub><sup><em>n</em></sup><em>w</em><sub><em>i</em></sub><em>f</em>(<em>x</em><sub><em>i</em></sub>), </span><br /> where w(x) is non-negative on [a,b], is called a Gaussian integration rule.</p>

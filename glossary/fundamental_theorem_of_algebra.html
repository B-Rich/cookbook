<p>If p(z) is a polynomial function, <br /><span class="math"><em>p</em>(<em>z</em>) = <em>a</em><sub>0</sub> + <em>a</em><sub>1</sub><em>z</em> + <em>a</em><sub>2</sub><em>z</em><sup>2</sup> + ... + <em>a</em><sub><em>N</em> − 1</sub><em>z</em><sup><em>N</em> − 1</sup> + <em>z</em><sup><em>N</em></sup></span><br /> with complex coefficients <span class="math"><em>a</em><sub>0</sub>, <em>a</em><sub>1</sub>...</span> then there is some complex number w for which p(w)=0.</p>

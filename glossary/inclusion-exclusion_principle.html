<p><br /><span class="math">∣<em>A</em> ∪ <em>B</em>∣ = ∣<em>A</em>∣ + ∣<em>B</em>∣ − ∣<em>A</em> ∩ <em>B</em>∣, </span><br /> <br /><span class="math">∣<em>A</em> ∪ <em>B</em> ∪ <em>C</em>∣ = ∣<em>A</em>∣ + ∣<em>B</em>∣ + ∣<em>C</em>∣ − ∣<em>A</em> ∩ <em>B</em>∣ − ∣<em>B</em> ∩ <em>C</em>∣ − ∣<em>A</em> ∩ <em>C</em>∣ + ∣<em>A</em> ∩ <em>B</em> ∩ <em>C</em>∣</span><br /> In general, <br /><span class="math">∣<em>A</em><sub>1</sub> ∪ <em>A</em><sub>2</sub> ∪ ... ∪ <em>A</em><sub><em>n</em></sub>∣</span><br /> <br /><span class="math"> = ∑<sub><em>i</em></sub>∣<em>A</em><sub><em>i</em></sub>∣</span><br /> <br /><span class="math"> − ∑<sub><em>i</em> &lt; <em>j</em></sub>∣<em>A</em><sub><em>i</em></sub> ∩ <em>A</em><sub><em>j</em></sub>∣</span><br /> <br /><span class="math"> + ∑<sub><em>i</em> &lt; <em>j</em> &lt; <em>k</em></sub>∣<em>A</em><sub><em>i</em></sub> ∩ <em>A</em><sub><em>j</em></sub> ∩ <em>A</em><sub><em>k</em></sub>∣</span><br /> <br /><span class="math"> − ... + ( − 1)<sup><em>n</em> − 1</sup>∣<em>A</em><sub>1</sub> ∩ <em>A</em><sub>2</sub> ∩ ... ∩ <em>A</em><sub><em>n</em></sub>∣</span><br /></p>

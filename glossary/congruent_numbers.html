<p>Two numbers <span class="math"><em>a</em></span> and <span class="math"><em>b</em></span> are congruent modulo <span class="math"><em>m</em></span>, if they give the same remainder when divided by <span class="math"><em>m</em></span>. This is the same as saying that <span class="math"><em>a</em> − <em>b</em></span> is a multiple of <span class="math"><em>m</em></span>, or that it equals zero modulo <span class="math"><em>m</em></span>.</p>

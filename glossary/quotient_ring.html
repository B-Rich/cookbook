<p>A ring of the form <br /><span class="math"><em>R</em>/<em>I</em> = <em>a</em> + <em>I</em> ∣ <em>a</em> ∈ <em>R</em>, </span><br /> where <span class="math"><em>R</em></span> is a given ring and <span class="math"><em>I</em></span> is ideal in <span class="math"><em>R</em></span> . Multiplication is defined as <span class="math">(<em>a</em> + <em>I</em>)(<em>b</em> + <em>I</em>) ↦ (<em>a</em><em>b</em> + <em>I</em>)</span> and it is for this reason that we need <span class="math"><em>I</em></span> to be ideal in <span class="math"><em>R</em></span> .</p>

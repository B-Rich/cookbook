<p>Hölder’s inequality states that: <br /><span class="math">$$x_1 y_1 + x_2 y_2
\leq
\left ( \sqrt{a} {x_1 ^{a} + x_2 ^{a}} \right )
\left ( \sqrt{b} {y_1 ^{b} + y_2 ^{b}} \right )$$</span><br /> where <span class="math"><em>a</em>, <em>b</em> &gt; 1</span> and <span class="math">$ \frac{1}{a} + \frac{1}{b} = 1  . $</span></p>

<p>For <span class="math"><em>x</em> &gt; 0</span>, <br /><span class="math">$$\mathrm{arcosech}(x)
 = \ln \left ( \frac { 1 + \sqrt{1 + x^2 } } { x} \right ) ,$$</span><br /> but for <span class="math"><em>x</em> &lt; 0</span>, <br /><span class="math">$$\mathrm{arcosech}(x)
 = - \ln \left ( \frac { 1 + \sqrt{1 + x^2 } } {-x} \right ) .$$</span><br /></p>

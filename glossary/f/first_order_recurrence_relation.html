<p>A recurrence relation which can be written using only <span class="math"><em>u</em><sub><em>n</em></sub></span> and <span class="math"><em>u</em><sub><em>n</em> − 1</sub>, </span> and constants.</p>
<p>For instance: <span class="math"><em>u</em><sub><em>n</em></sub> = (1 + 2<em>u</em><sub><em>n</em> − 1</sub>)(2 − 3<em>u</em><sub><em>n</em> − 1</sub>)</span> is first-order,</p>
<p>but: <span class="math"><em>u</em><sub><em>n</em></sub> = 1 + 2<em>u</em><sub><em>n</em> − 1</sub> + 3<em>u</em><sub><em>n</em> − 2</sub></span> is not.</p>

<p>If <span class="math">∫f(x)dx</span> exists, and if there is a function F(x) which has <span class="math">$ \frac {\mathrm{dF}}{\mathrm{dx}} \mathrm{(x)} = \mathrm{f(x)} $</span> in the range <span class="math">a ≤ x ≤ b, </span> then <br /><span class="math">∫<sub>a</sub><sup>b</sup>f(x)dx = F(b) - F(a) </span><br /></p>
<p>ie, differentiation is the inverse of integration.</p>

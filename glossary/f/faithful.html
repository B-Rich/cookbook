<p>An action <span class="math"><em>G</em> × <em>X</em> → <em>X</em></span> is faithful if <br /><span class="math">$$( \forall x \in X)(g.x=h.x) \implies g=h.$$</span><br /> Equivalent conditions are that <span class="math">$ g.x=x   \forall x \implies g=e $</span> and <span class="math">ker(<em>G</em> → <em>S</em><sub><em>X</em></sub>) = <em>e</em></span> . Thus <span class="math"><em>G</em></span> may be regarded as the group of permutations of <span class="math"><em>X</em></span> .</p>

<p>The flux of a vector field <span class="math"><strong>f</strong></span> across a surface element with vector area <span class="math"><strong>dS</strong></span> or <span class="math"><strong>n</strong><em>d</em><em>S</em></span>, is defined as <span class="math"><strong>f.dS</strong></span> or <span class="math"><strong>f.n</strong><em>d</em><em>S</em></span>. The flux of <span class="math"><strong>f</strong></span> across a surface <span class="math"><em>S</em></span> is the integral of the fluxes across all the surface elements that make up <span class="math"><em>S</em></span>, ie: <br /><span class="math">∫<sub><em>S</em></sub><strong>f.dS</strong></span><br /> or <br /><span class="math">∫<sub><em>S</em></sub><strong>f.n</strong>dS.</span><br /></p>

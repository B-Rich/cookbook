<p>Given <span class="math"><em>a</em></span> , <span class="math"><em>m</em> ∈ N</span> such that <span class="math">(<em>a</em>, <em>m</em>) = 1</span> , we have <br /><span class="math"><em>a</em><sup><em>φ</em>(<em>m</em>)</sup> ≡ 1(<em>m</em><em>o</em><em>d</em><em>m</em>).</span><br /> See also Euler’s phi function.</p>

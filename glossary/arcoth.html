<p>An abbreviation for inverse hyperbolic cotangent. <span class="math"><em>a</em><em>r</em><em>c</em><em>o</em><em>t</em><em>h</em>(<em>x</em>)</span> means the inverse hyperbolic cotangent of <span class="math"><em>x</em></span>, i.e. the number whose hyperbolic cotangent is <span class="math"><em>x</em></span>.</p>

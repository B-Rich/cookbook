<p>The inverse functions of the trigonometric functions are written arcsin x, arccos x, arctan x, or <span class="math"><em>s</em><em>i</em><em>n</em><sup> − 1</sup><em>x</em>, <em>c</em><em>o</em><em>s</em><sup> − 1</sup><em>x</em>, <em>t</em><em>a</em><em>n</em><sup> − 1</sup><em>x</em>.</span></p>

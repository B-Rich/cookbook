<p>Written <span class="math"><em>D</em><sub>2<em>n</em></sub></span> : the group of all symmetries of a regular <span class="math"><em>n</em></span> -gon. It may be written in the form <br /><span class="math"><em>D</em><sub>2<em>n</em></sub> = ⟨<em>a</em>, <em>b</em> ∣ <em>a</em><sup><em>n</em></sup> = <em>b</em><sup>2</sup> = <em>e</em>, <em>b</em><sup> − 1</sup><em>a</em><em>b</em> = <em>a</em><sup> − 1</sup>⟩.</span><br /> (Note that the <span class="math"><em>b</em><sup> − 1</sup></span> could be replaced by a <span class="math"><em>b</em></span> ). Compare cyclic group.</p>

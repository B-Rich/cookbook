<p>A depressed quartic is a quartic expression which has no term in <span class="math"><em>x</em><sup>3</sup>.</span></p>
<p>We can turn a quartic of the form <span class="math"><em>x</em><sup>4</sup> + <em>a</em><em>x</em><sup>3</sup> + <em>b</em><em>x</em><sup>2</sup> + <em>c</em><em>x</em> + <em>d</em></span> into a depressed quartic in y using the substitution y=x+a/3.</p>

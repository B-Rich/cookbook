<p>In logic, the two distributive laws are: <br /><span class="math"><em>a</em> ∩ (<em>b</em> ∪ <em>c</em>) = (<em>a</em> ∩ <em>b</em>) ∪ (<em>a</em> ∩ <em>c</em>)</span><br /> <br /><span class="math"><em>a</em> ∪ (<em>b</em> ∩ <em>c</em>) = (<em>a</em> ∪ <em>b</em>) ∩ (<em>a</em> ∪ <em>c</em>).</span><br /></p>

<p>A cubic expression of the form <span class="math"><em>a</em><em>x</em><sup>3</sup> + <em>b</em><em>x</em> + <em>c</em></span> is called a depressed cubic; i.e. it is one with n term in <span class="math"><em>x</em><sup>2</sup>.</span></p>
<p>We can turn a cubic of the form <span class="math"><em>x</em><sup>3</sup> + <em>a</em><em>x</em><sup>2</sup> + <em>b</em><em>x</em> + <em>c</em></span> into a depressed cubic in y using the substitution y=x+a/3.</p>

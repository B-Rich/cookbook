<p>Ten is the base of the widely-used decimal counting system.</p>
<p>Any whole number that ends in a zero is divisible by 10.</p>
<p>10 can be written as the sum of two square numbers: 1+9; it is also the fourth triangular number.</p>
<p><span class="math"><em>ϕ</em>(10) = 4,  <em>d</em>(10) = 4,  <em>σ</em>(10) = 18.</span></p>

<p>The function which gives the sign of its argument: <br /><span class="math">$$\mathrm{sgn}(x) =  
\left \{ 
\begin{array}{cc} 
  -1, &amp; \mathrm{x&lt;0} \\
  +1, &amp; \mathrm{x&gt;0} \\
  0, &amp; \mathrm{x=0} 
\end{array} 
\right .$$</span><br /></p>
<p>It is sometimes written sign<span class="math">(<em>x</em>)</span>.</p>

<p>A line that passes through point <span class="math"><strong>a</strong></span> and has direction vector <span class="math"><strong>r</strong></span> has equation <span class="math"><strong>x</strong> = <strong>a</strong> + <em>t</em><strong>r</strong></span>, where <span class="math"><em>t</em></span> can be any real number.</p>
<p>This is true in any number of dimensions.</p>

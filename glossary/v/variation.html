<p>For a function f(x), the variation of f is the least upper bound of: <br /><span class="math">∑<sub>i = 1</sub><sup>n</sup>∣f(x<sub>i)</sub> − f(x<sub>i − 1</sub>)∣</span><br /></p>
<p>where we consider all possible partitions <span class="math">a=x<sub>0</sub> &lt; x<sub>1</sub> &lt; x<sub>2</sub> &lt; ... &lt; x<sub>n</sub> = b.</span></p>

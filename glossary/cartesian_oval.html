<p>Given two points A and B, and two constants a and m, the locus of points P with AP+m.BP=a is called a Cartesian oval. In fact the locus consists of two ovals.</p>
<p>It has equation <span class="math">((1 − <em>m</em><sup>2</sup>)(<em>x</em><sup>2</sup> + <em>y</em><sup>2</sup>) + 2<em>m</em><sup>2</sup><em>c</em><em>x</em> + <em>a</em><sup>2</sup> − <em>m</em><sup>2</sup><em>c</em><sup>2</sup>)<sup>2</sup></span> <span class="math"> = 4<em>a</em><sup>2</sup>(<em>x</em><sup>2</sup> + <em>y</em><sup>2</sup>), </span> where c is the distance from A to B.</p>

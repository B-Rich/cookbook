<p>A triangle <span class="math"><em>A</em><em>B</em><em>C</em></span> has 3 altitudes. These are the perpendicular distances of <span class="math"><em>A</em></span> from the line <span class="math"><em>B</em><em>C</em></span>, of <span class="math"><em>B</em></span> from the line <span class="math"><em>A</em><em>C</em></span>, and of <span class="math"><em>C</em></span> from the line <span class="math"><em>A</em><em>B</em></span>.</p>

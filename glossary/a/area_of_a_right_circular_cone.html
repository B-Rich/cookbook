<p>For a (right circular) cone with base radius <span class="math"><em>r</em></span> and height <span class="math"><em>h</em></span>, the area of the curved surface is: <span class="math">$ \pi r \sqrt{ r^2 + h^2 }. $</span> So, the total surface area is: <span class="math">$ \pi r (r + \sqrt{r^2 + h^2}). $</span></p>

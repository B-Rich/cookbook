<p>An abbreviation for inverse hyperbolic secant.</p>
<p><span class="math">arsech(<em>x</em>)</span> or <span class="math">arcsech(<em>x</em>)</span> means the inverse hyperbolic secant of <span class="math"><em>x</em></span>, i.e. the number whose hyperbolic secant is <span class="math"><em>x</em></span>.</p>

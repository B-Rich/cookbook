<p>A function which can be written as a sum of polynomials in x multiplied by powers of y, equal to zero:</p>
<p><br /><span class="math"><em>p</em><sub>0</sub>(<em>x</em>)<em>y</em><sup>0</sup></span><br /> + <br /><span class="math"><em>p</em><sub>1</sub>(<em>x</em>)<em>y</em><sup>1</sup></span><br /> + <br /><span class="math"><em>p</em><sub>2</sub>(<em>x</em>)<em>y</em><sup>2</sup></span><br /> + ... + <br /><span class="math"><em>p</em><sub><em>n</em> − 1</sub>(<em>x</em>)<em>y</em><sup><em>n</em> − 1</sup></span><br /> + <br /><span class="math"><em>p</em><sub><em>n</em></sub>(<em>x</em>)<em>y</em><sup><em>n</em></sup></span><br /> =0</p>

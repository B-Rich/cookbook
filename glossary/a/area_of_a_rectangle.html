<p>A rectangle with side lengths 3 and 4 has area <span class="math">3 × 4</span>.</p>
<p>A rectangle with side lengths 8 and 9 has area <span class="math">8 × 9</span>.</p>
<p>A rectangle with side lengths <span class="math"><em>a</em></span> and <span class="math"><em>b</em></span> has area <span class="math"><em>a</em> × <em>b</em></span> or <span class="math"><em>a</em><em>b</em></span>.</p>

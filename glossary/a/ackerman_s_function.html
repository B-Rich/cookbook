<p>Ackerman’s function <span class="math"><em>f</em>(<em>a</em>, <em>b</em>)</span> is defined as follows: <br /><span class="math">$$\left.
\begin{array}{rcl}
f(a,b)&amp;=&amp;f(a-1, f(a,b-1))\\
f(1,b)&amp;=&amp;2b\\
f(a,1)&amp;=&amp;a \text{, for}\ a &gt; 1.
\end{array}
\right\}$$</span><br /> This function grows extremely fast as <span class="math"><em>a</em></span> and <span class="math"><em>b</em></span> grow.</p>

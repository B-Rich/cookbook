<p>Functions <span class="math"><em>f</em></span> and <span class="math"><em>g</em></span> are asymptotically equivalent, <span class="math"><em>g</em>(<em>x</em>) ∼ <em>h</em>(<em>x</em>)</span> as <span class="math"><em>n</em> → ∞</span> if <span class="math"><em>g</em>(<em>x</em>)/<em>h</em>(<em>x</em>) → 1</span> as <span class="math"><em>x</em> → ∞</span> . See also order notation and prime number theorem.</p>

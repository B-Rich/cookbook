<p>An abbreviation for inverse tangent. <span class="math">arctan(<em>x</em>)</span> or <span class="math">artan(<em>x</em>)</span> or <span class="math">atan(x)</span> means the inverse tangent of <span class="math"><em>x</em></span>, i.e. the number whose tangent is <span class="math"><em>x</em></span>.</p>

<p>Let <span class="math">Ω</span> be a sample space; the probability <span class="math"><strong>P</strong></span> is a real-valued function defined on subsets of <span class="math">Ω</span> satisfying:</p>
<p><span class="math">0 ≤ <strong>P</strong>(<em>A</em>) ≤ 1</span> for <span class="math"><em>A</em> ⊆ Ω</span></p>
<p><span class="math"><strong>P</strong>(Ω) = 1</span></p>
<p>For a finite or infinite sequence <span class="math"><em>A</em><sub>1</sub>, <em>A</em><sub>2</sub>, … ⊆ Ω</span> of disjoint events, <br /><span class="math"><strong>P</strong>(⋃<sub><em>i</em></sub><em>A</em><sub><em>i</em></sub>) = ∑<sub><em>i</em></sub><strong>P</strong>(<em>A</em><sub><em>i</em></sub>).</span><br /></p>

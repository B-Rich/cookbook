<p>A sector with angle <span class="math"><em>x</em></span> in a circle of radius <span class="math"><em>r</em></span> has area <span class="math">$ \pi r ^2 \frac{x}{360} $</span> if <span class="math"><em>x</em></span> is measured in degrees, or <span class="math">$\frac{r^{2}x}{2}$</span> if x is measured in radians.</p>

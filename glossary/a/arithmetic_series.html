<p>A sequence in which the <span class="math"><em>n</em><sup><em>t</em><em>h</em></sup></span> term is found by adding up the first n terms of some arithmetic sequence. The triangular numbers are an example; the <span class="math"><em>n</em><sup><em>t</em><em>h</em></sup></span> triangular number is found by adding up the first n whole numbers.</p>

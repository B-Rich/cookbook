<p>The exponential function can be defined as the solution of the differential equation <br /><span class="math">$$\frac{\mathrm{df}}{\mathrm{dx}} - \mathrm{f(x)} = 0$$</span><br /> i.e. we have <br /><span class="math">$$\frac{\mathrm{d}}{\mathrm{dx}} ( \mathrm{exp(x)} ) - \mathrm{exp(x)} = 0 .$$</span><br /></p>

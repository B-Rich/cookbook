<p>For a continuous random variable X, a probability function f(x) is such that as <span class="math"><em>δ</em>x → 0, P(x ≤ X ≤ x + <em>δ</em>x) = f(x)<em>δ</em>x.</span></p>
<p>We have f(x) = F’(x) if F is a cumulative distribution function, and if the range of allowed values for X is [a, b] then <br /><span class="math">∫<sub>a</sub><sup>b</sup>f(x)dx = 1.</span><br /></p>

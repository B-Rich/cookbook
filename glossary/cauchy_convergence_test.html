<p>A sequence converges if and only if it is a Cauchy sequence, i.e. for any <span class="math"><em>ε</em> &gt; 0</span>, there is a natural number <span class="math"><em>N</em></span> such that <span class="math">∣<em>x</em><sub><em>n</em></sub> − <em>x</em><sub><em>m</em></sub>∣ &lt; <em>ε</em></span> for all <span class="math"><em>m</em>, <em>n</em> &gt; <em>N</em></span>.</p>

<p>A vector space <span class="math"><em>V</em></span> over a field <span class="math">F</span> with a function <span class="math"><em>V</em> → F</span> , <span class="math"><em>x</em> ↦ ∣<em>x</em>∣</span> , the norm, satisfying</p>
<p><span class="math">∣<em>x</em>∣ ≥ 0</span></p>
<p><span class="math">∣<em>λ</em><em>x</em>∣ = ∣<em>λ</em>∣∣<em>x</em>∣</span></p>
<p><span class="math">∣<em>x</em> + <em>y</em>∣ ≤ ∣<em>x</em>∣ + ∣<em>y</em>∣</span></p>
<p>for any <span class="math"><em>x</em>, <em>y</em> ∈ <em>V</em></span> and <span class="math"><em>λ</em> ∈ F</span> . We may define a metric by <span class="math"><em>d</em>(<em>x</em>, <em>y</em>) = ∣<em>x</em> − <em>y</em>∣</span> to make <span class="math"><em>V</em></span> into a metric space.</p>

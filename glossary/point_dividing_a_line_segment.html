<p>Given points <span class="math"><em>A</em></span> and <span class="math"><em>B</em></span> with position vectors <span class="math"><strong>a</strong></span> and <span class="math"><strong>b</strong></span>, and a ratio <span class="math"><em>λ</em> : <em>μ</em>, </span> the point which divides <span class="math"><em>A</em><em>B</em></span> in this ratio has position vector: <br /><span class="math">$$\frac{ \mu \mathbf{a} + \lambda \mathbf{b} }{ \lambda + \mu } .$$</span><br /></p>

<p>Given a vector space <span class="math"><em>V</em></span>, a sesquilinear form on <span class="math"><em>V</em></span> is a map <span class="math"><em>f</em> : <em>V</em> × <em>V</em> → C</span> with the properties that if <span class="math"><em>a</em></span> and <span class="math"><em>b</em></span> are in <span class="math">C</span> and <span class="math"><em>u</em>, <em>v</em>, <em>w</em></span> are in <span class="math"><em>V</em></span>, then:</p>
<p><br /><span class="math">$$\begin{aligned}
f(au+bv,w) &amp;=&amp; af(u,w)+bf(v,w)\\
f(w,au+bv) &amp;=&amp; a^{*}f(w,u)+b^{*}f(w,v).\end{aligned}$$</span><br /></p>

<p>A list of instructions given to a computer to carry out a particular task.</p>
<p>For example, A LOGO program to draw a square of size 20 is:</p>
<p><code> Forward 20; Right 90; Forward 20; Right 90; Forward 20; Right 90; Forward 20; </code></p>
<p>Alternatively, one might say: <code>REPEAT 4 [Forward 20; Right 90]</code></p>

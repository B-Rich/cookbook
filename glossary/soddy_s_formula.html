<p>If we draw four circles A, B, C, D so that they do not overlap but each touches the other three, and if we call the radii of the circles <span class="math"><em>r</em><sub>1</sub>, <em>r</em><sub>2</sub>, <em>r</em><sub>3</sub>, <em>r</em><sub>4</sub>, </span> and let <span class="math"><em>b</em><sub>1</sub> = 1/<em>r</em><sub>1</sub>, </span> etc, then <span class="math">(b<sub>1</sub> + b<sub>2</sub> + b<sub>3</sub> + b<sub>4</sub>)<sup>2</sup> = 2(b<sub>1</sub><sup>2</sup> + b<sub>2</sub><sup>2</sup> + b<sub>3</sub><sup>2</sup> + b<sub>4</sub><sup>2</sup>).</span></p>

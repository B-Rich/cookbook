<p>A thin rod of length 2l has moment of inertia about a perpendicular axis through its centre <span class="math"><em>M</em><em>l</em><sup>2</sup>/3</span> where M is the mass.</p>
<p>About a perpendicular axis through its end it has moment of inertia <span class="math">4<em>M</em><em>l</em><sup>2</sup>/3.</span></p>

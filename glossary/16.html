<p>Sixteen is the fourth square number, and it is equal to the fourth power of 2, or <span class="math">2<sup>4</sup>.</span> This means that <span class="math">16 = 2<sup>(2<sup>2</sup>)</sup> = (2<sup>2</sup>)<sup>2</sup>.</span></p>
<p>A <span class="math">4 × 4</span> square has perimeter and area both equal to 16; 16 is the only number with such a property.</p>
<p><span class="math"><em>ϕ</em>(16) = 8,  <em>d</em>(16) = 5,  <em>σ</em>(16) = 31.</span></p>

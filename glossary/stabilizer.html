<p>Of an element <span class="math"><em>x</em></span> of a set <span class="math"><em>X</em></span> which is acted on by a group <span class="math"><em>G</em></span> : the set <br /><span class="math">$$G_x= \\{ g \in G \mid g.x=x \\} .$$</span><br /> It is easy to show that this is a subgroup of <span class="math"><em>G</em></span> .</p>

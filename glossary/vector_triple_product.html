<p>The vector triple product of vectors <span class="math"><strong>A</strong></span>, <span class="math"><strong>B</strong></span> and <span class="math"><strong>C</strong></span> is <span class="math"><strong>A</strong> × (<strong>B</strong> × <strong>C</strong>)</span>. It is a vector. It is equal to <span class="math">(<strong>A</strong>.<strong>C</strong>)<strong>B</strong> − (<strong>A</strong>.<strong>B</strong>)<strong>C</strong></span>.</p>

<p>The fourth tetrahedral number.</p>
<p>The number of faces of the icosahedron, a Platonic solid, and the number of vertices of the dodecahedron.</p>
<p>20 is a semi-perfect number.</p>
<p><span class="math"><em>ϕ</em>(20) = 8,  <em>d</em>(20) = 6,  <em>σ</em>(20) = 42.</span></p>
<p>An old word for twenty of something is a score.</p>

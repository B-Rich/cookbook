<p>A measure is a property of certain sets. For a collection of subsets <span class="math"><em>A</em><sub><em>i</em></sub>, </span> a measure m is a function <span class="math"><em>m</em> : {<em>A</em><sub><em>i</em></sub>} ↦ R<sup> + </sup> ∪ { + ∞}, </span> with the following properties:</p>
<p><span class="math"><em>m</em>(∅) = 0; </span></p>
<p>If all of <span class="math">{<em>A</em><sub><em>i</em><sub><em>n</em></sub></sub>}</span> are disjoint, then <span class="math"><em>m</em>(⋃<sub><em>n</em></sub><em>A</em><sub><em>i</em><sub><em>n</em></sub></sub>) = ∑<sub><em>n</em></sub><em>m</em>(<em>A</em><sub><em>i</em><sub><em>n</em></sub></sub>).</span></p>
<p>Both measurable and non-measurable sets exist.</p>

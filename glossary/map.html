<p>A rule that connects the members of one set with the members of another set.</p>
<p>There are four main types of mapping. They are:</p>
<p>one to one mappings;</p>
<p>many to one mappings;</p>
<p>one to many mappings;</p>
<p>many to many mappings.</p>
<p>A mapping diagram is used to show a mapping.</p>

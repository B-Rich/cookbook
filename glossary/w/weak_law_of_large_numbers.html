<p>Let <span class="math"><em>X</em><sub>1</sub>, <em>X</em><sub>2</sub>, …</span> be a sequence of IIDRVs with mean <span class="math"><em>μ</em></span> , and let <span class="math"><em>S</em><sub><em>n</em></sub> = ∑<sub><em>i</em> = 1</sub><sup><em>n</em></sup><em>X</em><sub><em>i</em></sub></span> . Then for all <span class="math"><em>ɛ</em> &gt; 0</span> , <br /><span class="math">P(∣<em>S</em><sub><em>n</em></sub>/<em>n</em> − <em>μ</em>∣ ≥ <em>ɛ</em>) → 0 as <em>n</em> → ∞.</span><br /> See also law of large numbers, strong law of large numbers.</p>

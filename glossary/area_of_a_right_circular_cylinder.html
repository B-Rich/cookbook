<p>For a (right circular) cylinder with height <span class="math"><em>h</em></span> and base radius <span class="math"><em>r</em></span>, the area of the curved surface is <span class="math">2<em>π</em><em>r</em><em>h</em>.</span> So the total surface area is <span class="math">2<em>π</em><em>r</em>(<em>r</em> + <em>h</em>).</span></p>

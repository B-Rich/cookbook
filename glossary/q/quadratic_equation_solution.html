<p>The quadratic equation <span class="math"><em>a</em><em>x</em><sup>2</sup> + <em>b</em><em>x</em> + <em>c</em> = 0</span> has solutions: <br /><span class="math">$$\mathrm{x} = \frac{ - \mathrm{b} \pm \sqrt { \mathrm{b}^2 - 4 \mathrm{ac}} }
{2 \mathrm{a}}.$$</span><br /></p>
<p>This is found by completing the square.</p>

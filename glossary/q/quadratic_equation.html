<p>An equation which asks us to find where a particular quadratic polynomial is equal to zero.</p>
<p>It can always be written in the form: <span class="math"><em>a</em><em>x</em><sup>2</sup> + <em>b</em><em>x</em> + <em>c</em></span> = 0.</p>
<p>eg: <span class="math">5<em>x</em><sup>2</sup> + 3<em>x</em> + 10</span> = 0;</p>
<p><span class="math">10<em>x</em><sup>2</sup> + 7 = 3<em>x</em><sup>2</sup> + 11<em>x</em>.</span></p>

<p>For a given frequency function, the kurtosis is a measure of how sharply the function peaks around its mode.</p>
<p>The coefficient of kurtosis is a quantitative measure of the kurtosis; it is <span class="math">$ \gamma_2 = \frac{\mu_4}{\mu_2 ^2 } - 3 , $</span> where <span class="math"><em>Î¼</em><sub><em>i</em></sub></span> is the <span class="math"><em>i</em><sup><em>t</em><em>h</em></sup></span> moment of the function about its mean.</p>

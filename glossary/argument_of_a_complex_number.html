<p>If <span class="math"><em>z</em></span> is a nonzero complex number, and <span class="math"><em>Z</em></span> is the point in the complex plane represented by <span class="math"><em>z</em></span>, then the argument of <span class="math"><em>z</em></span>, <span class="math">arg<em>z</em></span>, is the angle between <span class="math"><em>Z</em><em>O</em></span> and the real axis.</p>
<p>If <span class="math"><em>z</em> = <em>x</em> + <em>i</em><em>y</em></span>, then <span class="math">arg<em>z</em> = <em>θ</em>, </span> where <span class="math">$ \cos \theta = \frac{x}{|z|} $</span> and <span class="math">$ \sin \theta = \frac{y}{|z|} , $</span> and <span class="math"> − <em>π</em> &lt; <em>θ</em> ≤ <em>π</em>.</span></p>

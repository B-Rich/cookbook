<p>Given two samples yielding unbiased variance estimates <span class="math"><em>S</em><sub>1</sub><sup>2</sup>, <em>S</em><sub>2</sub><sup>2</sup>, </span> of sizes m and n, an unbiased estimate for the population variance is <br /><span class="math">$$S^2 = \frac{(m-1)S_1 ^2 + (n-1)S_2 ^2 }{m+n-2} .$$</span><br /></p>

<p>A geometric progression with first term a and common ratio r has infinite sum <span class="math">$ \frac{\mathrm{a}}{1 - \mathrm{r}} . $</span></p>
<p>In other words, <br /><span class="math">a + ar + ar<sup>2</sup> + ar<sup>3</sup> + ... = ∑<sub>i = 0</sub><sup>∞</sup>ar<sup>n</sup></span><br /> <br /><span class="math">$$= \frac{\mathrm{a}}{1 - \mathrm{r}} .$$</span><br /></p>

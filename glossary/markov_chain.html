<p>A random process which defines a random variable <span class="math"><em>X</em><sub><em>t</em></sub></span> for each value of a discrete parameter t (usually corresponding to time), in which the value of <span class="math"><em>X</em><sub><em>t</em> + 1</sub><em>d</em><em>e</em><em>p</em><em>e</em><em>n</em><em>d</em><em>s</em><em>o</em><em>n</em><em>l</em><em>y</em><em>o</em><em>n</em><em>X</em><sub><em>t</em></sub>, </span> and is independent of all the earlier values. (We can also have t continuous.)</p>
<p>An example is a random walk.</p>

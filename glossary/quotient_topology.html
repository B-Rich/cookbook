<p>Let <span class="math">(<em>X</em>, <em>τ</em>)</span> be a topological space and <span class="math"> ∼ </span> an equivalence relation on <span class="math"><em>X</em></span> . Let <span class="math"><em>q</em> : <em>X</em> → <em>X</em>/ ∼ </span> be the equivalence map. Then the quotient topology on <span class="math"><em>X</em>/ ∼ </span> is <br /><span class="math">$$\\{ U  \subseteq X/ \sim | q^{-1}(U) \in  \tau  \\} .$$</span><br /></p>

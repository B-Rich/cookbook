<p>Given a curve C with polar equation <span class="math"><em>r</em> = <em>f</em>(<em>θ</em>), </span> and two radii <span class="math"><em>θ</em> = <em>a</em>,  <em>θ</em> = <em>b</em>, </span> the sector bounded by these radii and the part of C between them has area: <br /><span class="math">$$A = \frac{1}{2} \int _a ^b r^2 d \theta .$$</span><br /></p>
